            do: [{"title":"顾城的诗","alt":"https://book.douban.com/subject/19967515/","image":"https://img9.doubanio.com/view/subject/s/public/s33774334.jpg","meta":"顾城 / 人民文学出版社","rating":"2021-09-03","comment":""},{"title":"西西弗神话","alt":"https://book.douban.com/subject/24257403/","image":"https://img1.doubanio.com/view/subject/s/public/s33556519.jpg","meta":"(法)阿尔贝·加缪 / 沈志明 / 上海译文出版社","rating":"2021-05-08","comment":""},{"title":"编程之美","alt":"https://book.douban.com/subject/3004255/","image":"https://img2.doubanio.com/view/subject/s/public/s2992671.jpg","meta":"《编程之美》小组 编 / 电子工业出版社 / 博文视点","rating":"2018-03-15 / ★★★★☆ 推荐","comment":""},{"title":"京华烟云（套装上下册）","alt":"https://book.douban.com/subject/4871467/","image":"https://img1.doubanio.com/view/subject/s/public/s28339487.jpg","meta":"林语堂 / 群言出版社 / 新华先锋","rating":"2015-07-12","comment":""}],
            collect: [{"title":"海风中失落的血色馈赠","alt":"https://book.douban.com/subject/34954052/","image":"https://img1.doubanio.com/view/subject/s/public/s33650990.jpg","meta":"[加]阿利斯泰尔·麦克劳德 / 陈以侃 / 人民文学出版社 / 99读书人","rating":"2023-04-15","comment":"像是听一个历经生活的人优雅地讲述一个个遥远的故事。很奇妙的是读完回想起来，关于这书的许多因素都似乎相互冲突着：比如故事里的环境往往给人感受是激烈狂暴严峻的，但作者的文字以及透露的情绪却都是细腻而深沉；故事都发生在遥远而独特的地缘环境，但展现出的都是让所有人能共情的生活和感悟。作者有这样的魔力把那些看似矛盾的因素揉合起来，很令人佩服。"},{"title":"远山淡影","alt":"https://book.douban.com/subject/5988624/","image":"https://img2.doubanio.com/view/subject/s/public/s33625512.jpg","meta":"[英] 石黑一雄 / 张晓意 / 上海译文出版社","rating":"2023-04-09","comment":"从那时起就已经奠定石黑一雄不可靠叙事的风格了。「我有一个朋友」的故事构想和背后表达的内涵在我看来都是极好的，这种遮掩委婉的表达方式呈现出的虚虚实实的不确定感也很切合书意。但也能明显感受到那时石黑一雄笔力的一些稚嫩，几乎全是靠对话推进，靠些许刻意的悬念吊住读者胃口，读完总觉得人物有些苍白，有种只是听完一个猎奇故事的空虚感。"},{"title":"大河湾","alt":"https://book.douban.com/subject/25919825/","image":"https://img1.doubanio.com/view/subject/s/public/s27349877.jpg","meta":"[英] V. S. 奈保尔 / 方柏林 / 南海出版公司 / 新经典文化","rating":"2023-04-09","comment":"开篇就震慑人心，也给全书定下基调：「世界如其所是。那些无足轻重的人，那些听人自己变得无足轻重的人，在这个世界上没有位置。」\n读完不禁感叹奈保尔的敏感与细腻，他将一个特定的时代和地点描述得无比生动真实，甚至让我无从判断这些是不是虚构，强行让人产生一种亲历似的共情。书里好几处大段的他者自述，这种角色间的切换读来感受也颇奇妙，像是真切地经历着多重人生。萨林姆对耶苇特后来的出格行为让我难以接受，一度让我开始憎恨这个故事，但我想我是无法真正理解和体会人在那种情境下的情绪的。\n最后部分的书写有些压抑沉重，特别是对处于我们这样一个时代与环境的人而言，书里描写的那些景象，像是一个即将显现的诅咒一般让人不寒而栗。"},{"title":"狐狸在夜晚来临","alt":"https://book.douban.com/subject/35310641/","image":"https://img9.doubanio.com/view/subject/s/public/s34002604.jpg","meta":"[荷兰] 塞斯•诺特博姆 / 杜冬 / 译林出版社","rating":"2023-03-20","comment":"没有太重的故事情节，比起小说更像散文甚至是诗，特别是后几篇，让人感受到轻柔、灵动却又略带哀伤的诗意。在身心俱疲的时候读了宝拉两篇，仿佛整个人又活了过来。「你打开窗户。轻风吹动。这就是我。轻响，低语。」好像宝拉的魂魄也真的轻盈地拂过身旁。"},{"title":"回归故里","alt":"https://book.douban.com/subject/34942789/","image":"https://img2.doubanio.com/view/subject/s/public/s33659613.jpg","meta":"[法]迪迪埃·埃里蓬 / 王献 / 上海文化出版社 / 后浪","rating":"2023-03-19","comment":"几乎是一部剖析本我的自传。故里更多时候指的是内心根源，书里一直在探究我是谁，我从哪里来这类很本源的问题。虽然因为文化差异，作者本身的经历或许很难让我们感同身受，但细想一下他所经历那些「悲痛」与生长于东亚环境的我们本质有许多相通：性别、学历、容貌、身材、性向等各种歧视，多数人都或多或少经受着这些由标签与偏见构成的暴力以及对这些的逃离，接受共存直至和解。中间重点写家庭政治观和阶级困扰那些篇章读得让人有些走神，甚至昏昏欲睡。有点诧异的是书中提到萨特甚至比福柯还多。"},{"title":"鹿川有许多粪","alt":"https://book.douban.com/subject/35517022/","image":"https://img2.doubanio.com/view/subject/s/public/s33968312.jpg","meta":"李沧东 / 春喜 / 武汉大学出版社 / 鹿书deerbook","rating":"2023-03-11 / ★★★★☆ 推荐","comment":"如果说前几篇给人更多的感受是冷峻，同名篇和《天灯》则真的触及到了人心。他写许多社会意义上的异类甚至「坏」人，只是从他们的角度叙述生活，似乎一切都是顺其生活而作的抉择。但我感觉残酷的生活，乃至革命背景下每个渺小的人这些议题，都是这书的表层，作者本质是在写人的自我认知，和与认知异见的各种相处，或是抗争或是屈服。最终每个人都会面对残酷沉重而冷漠的现实，「人活着，还能有什么真实的活法？」"},{"title":"潮汐图","alt":"https://book.douban.com/subject/35653884/","image":"https://img9.doubanio.com/view/subject/s/public/s34035255.jpg","meta":"林棹 / 上海文艺出版社","rating":"2023-03-05","comment":"又是很漫长的一次阅读体验，很难说自己读懂或者没读懂，甚至不确定作者有没有在隐喻着什么。作者明显是在重文字意境轻故事情节，也确实让人体会到那种奇幻沧桑孤独感，但这一切虚感背后的内核实体是什么，我还没法看清。"},{"title":"猎人笔记","alt":"https://book.douban.com/subject/27146640/","image":"https://img1.doubanio.com/view/subject/s/public/s29550860.jpg","meta":"[俄] 屠格涅夫 / 丰子恺 / 译林出版社","rating":"2022-12-24 / ★★★★☆ 推荐","comment":"文笔优美，景色描写引人入胜，最喜欢白净草原。"},{"title":"长安的荔枝","alt":"https://book.douban.com/subject/36104107/","image":"https://img2.doubanio.com/view/subject/s/public/s34327482.jpg","meta":"马伯庸 / 湖南文艺出版社 / 博集天卷","rating":"2022-11-12 / ★★★☆☆ 还行","comment":"一如既往亲王的风格，引人入胜酣畅淋漓的快餐小品，能让人一口气读完又一转眼忘掉。还是很佩服亲王的知识统筹能力和想象力。"},{"title":"喧哗与骚动","alt":"https://book.douban.com/subject/30219689/","image":"https://img2.doubanio.com/view/subject/s/public/s29850703.jpg","meta":"[美国] 威廉·福克纳 / 李文俊 / 上海文艺出版社 / 99读书人","rating":"2022-10-26 / ★★★★☆ 推荐","comment":"终于读完了，小说结尾写「他们在苦熬」，我想这本书的读者又何尝不是在苦熬。班的部分读来让人痛苦，昆丁的部分简直让人奔溃，一度让我怀疑自己有阅读障碍，直到杰生的章节，才让人找回阅读的快感，最后一章更是把福克纳扎实的文字功底展现出来，清晰而生动，跟之前的意识流形成鲜明对比。如果不是后两章和附录的精彩，本书于我的读感实在是糟糕到了痛苦的境地（这一定不是老福的问题而是我自己的问题"},{"title":"傲慢与偏见","alt":"https://book.douban.com/subject/4881639/","image":"https://img2.doubanio.com/view/subject/s/public/s4571103.jpg","meta":"简•奥斯丁(Jane Austen) / 孙致礼 / 译林出版社","rating":"2022-10-20 / ★★★★☆ 推荐","comment":"霸总言情文的鼻祖吧算是。开篇本内特先生的英式幽默很引人入胜，可惜后面这类笔墨很少了。故事如今看来多少有些烂俗，文学性确实很高，人物形象鲜明立体，每个人的行为和言语都很契合他们的个性，且贯穿始终。但一切都只是围绕情爱八卦，多少有些乏味。"},{"title":"可爱的契诃夫","alt":"https://book.douban.com/subject/25947167/","image":"https://img2.doubanio.com/view/subject/s/public/s28279623.jpg","meta":"[俄罗斯] 安东·契诃夫 / 童道明 / 商务印书馆","rating":"2022-08-03 / ★★★☆☆ 还行","comment":"看到了一个鲜活可爱的契诃夫。书信都很有趣也很有意义，但本书参杂太多译者的个人意志了，开始时以为安东的信跟他的文章一样简练，后来才发现是译者选择性截取书信，每封信后还必有点评，虽然有些确实补充了很多有用信息，可读感实在大受影响。印象最深的还是那句「我不准备结婚。我现在想变成一个秃顶的小老头，坐在一个很考究的书房的大书桌后」。"},{"title":"万物发明指南","alt":"https://book.douban.com/subject/34464674/","image":"https://img1.doubanio.com/view/subject/s/public/s33471187.jpg","meta":"[加] 瑞安·诺思 / 王乔琦 / 中信出版集团 / 鹦鹉螺","rating":"2022-06-29 / ★★★★☆ 推荐","comment":"前三章超级有趣引人入胜，简直要让《人类简史》汗颜，中间大部分属于万物皮毛式简述，后几章很大部分是中学知识，几乎可以用「众所周知」一笔带过。\n挺有意思的一个观察是，这类通识科普读物，总会有一两章浓墨于计算机基础知识（进制、逻辑门、全加器之类），大概是因为写这些「性价比」很高，但尴尬的是这类冰冷严谨的理工学基础，是没法个性化加工的，多读几本就会发现千篇一律难免枯燥。\n注：书里的注好似漫威的彩蛋，不能说锦上添花，简直精彩得几乎要喧宾夺主。"},{"title":"随机漫步的傻瓜","alt":"https://book.douban.com/subject/10773362/","image":"https://img1.doubanio.com/view/subject/s/public/s10406068.jpg","meta":"[美] 纳西姆·尼古拉斯·塔勒布 / 盛逢时 / 中信出版社","rating":"2022-06-21 / ★★☆☆☆ 较差","comment":"啰里啰嗦东绕西绕也没把问题说很清楚，还不如豆瓣网友书评总结来得清晰直观。作者仿佛陷入了自己所谓的「人文学者」那一类论述。\n书里试图讲科学，但叙述方式和例子却很不靠谱，或者说很难让人信服，因为作者老拿生活中的人或事举例，却又将生活中的各种抉择都简化抽象为了单纯的随机事件，从而得出一些貌似惊人反直觉的结论。可任何稍有生活阅历的人都知道工作表现、投资收益这些问题并非仅仅是无关个体的随机事件。总之读来有种用神话例证科学的荒谬感。\n否证论也许是全书最有干货的部分，但那几乎仅是转述波普尔而已。另外略有启示性的一点是应该更多了解和关注稀有事件并从中获利。"},{"title":"猴杯","alt":"https://book.douban.com/subject/35023261/","image":"https://img2.doubanio.com/view/subject/s/public/s33655783.jpg","meta":"张贵兴 / 四川人民出版社 / 后浪 / 后浪文学","rating":"2022-06-20 / ★★★☆☆ 还行","comment":"最深刻的感受是浓，色彩、气味、情感，一切都太浓烈了，很一幅由粘稠的汁液、血浆喷绘的重彩油画，初看时很惊艳，久读后有蒙面窒息感。随处可见大段的，罕见又重口的比喻，诚然文笔功力深厚，但问题是要进入书的节奏就必须随着行文在脑海里还原那些过于生猛野蛮的场景，但如此高强度的感官冲击难免让人神经过载，后期甚至麻木乃至有些烦腻。其实书的故事性和背景格局都很不错，可都被过于肆意妄为毫无节制的文风给喧宾夺主了。"},{"title":"奶酪与蛆虫","alt":"https://book.douban.com/subject/35470123/","image":"https://img9.doubanio.com/view/subject/s/public/s33903695.jpg","meta":"[意]卡洛·金茨堡 / 鲁伊 / 理想国｜广西师范大学出版社 / 理想国","rating":"2022-05-12 / ★★★☆☆ 还行","comment":"从很微观的视角书展现了一些十六世纪欧洲历史与宗教信仰的风貌。有意思的是或许在人生际遇的某些微妙节点上，稍后不同的抉择，或许梅诺基奥的结局会全然不同，甚至说不定会催生新的宗教，同时从另一个角度想，每个宗教的诞生或许都伴随着无数个「梅诺基奥」。读到那时人们所受到的思想禁锢，联想到我们当下的困境，也不禁让人感慨良多。"},{"title":"贪婪的多巴胺","alt":"https://book.douban.com/subject/35545272/","image":"https://img3.doubanio.com/view/subject/s/public/s33973820.jpg","meta":"(美) 丹尼尔·利伯曼 / (美) 迈克 尔·E.朗 / 郑李垚 / 中信出版社 / 鹦鹉螺","rating":"2022-04-25 / ★★★☆☆ 还行","comment":"前半部分挺有意思，给许多生理现象和行为给出了科学合理的解释，后面稍显空洞了，可以看出作者大概也是书中所言的自由党人士，但也许将现实复杂环境中的人简单地二元化还是有些太草率甚至肤浅了，无论这种划分的依据看起来多么「科学」。相较之下还是多巴胺「操纵」人的行为那一部分读来更有趣，也不禁会让人再次深思和怀疑是否真的有自由意识这回事。"},{"title":"癌症楼","alt":"https://book.douban.com/subject/21371490/","image":"https://img9.doubanio.com/view/subject/s/public/s26586156.jpg","meta":"（俄）亚历山大•索尔仁尼琴 / 姜明河 / 译林出版社","rating":"2022-04-19 / ★★★★★ 力荐","comment":"读完后脑中挥之不去的一个词是「生命力」，不是那种春回大地蓬勃的生命力，而是悬崖绝壁间不屈的生命力。无论何种政治立场、社会背景的人，在绝症与死亡面前，都平等而无力，但即使无力，本能的生命力还是会驱使人去抗争。索氏并没有刻意刻画这种抗争的悲壮感，只是忠实地还原这种境况下各人的言行，这一切堆砌成了癌症楼里的沉重。书里对社会制度的批判和反思着墨很多，似乎癌症本身也是对社会顽疾的一种隐喻，但另一方面，我又肤浅地感觉这些只是背景或工具，本质还是为了展现各式生命在那个终点面前的态度。\n单讲文学性，本书的成就也很高，许多章节文风各异却又不割裂，章末也多有妙笔。印象很深的一例是阿霞乳房手术前，绝望地让焦姆卡吻自己：\n「没有人进来，所以他吻遍了这悬在他脸上的奇宝。今天是奇宝，可明天就会被扔进垃圾堆里去。」"},{"title":"无人生还","alt":"https://book.douban.com/subject/24859822/","image":"https://img9.doubanio.com/view/subject/s/public/s26849345.jpg","meta":"[英] 阿加莎·克里斯蒂 / 夏阳 / 新星出版社","rating":"2022-03-21 / ★★★★☆ 推荐","comment":"这本书最大的成就还是在于开创了这样一种悬疑模式。单就文本结构，故事精妙程度来讲不及阿婆其他几部盛名之作。读到最后并没能令人拍案叫绝，甚至反倒有些因为被前述故事抬到太高期待却最终没有达到，而形成的落差感，包括最为人诟病的误导性开篇，也让人有些感觉上当受骗，从而影响阅读体验。但这种开宗立派式的作品，已经足够伟大了。"},{"title":"量子和粒子物理学何以解释一切","alt":"https://book.douban.com/subject/35500979/","image":"https://img2.doubanio.com/view/subject/s/public/s33925492.jpg","meta":"[英]蒂姆·詹姆斯 / 左安浦 / 浙江教育出版社","rating":"2022-03-16 / ★★★☆☆ 还行","comment":"透过有些蹩脚的翻译也可以读出原作的冷幽默，甚至有些冷得不幽默了（也确实难为翻译）。内容上来讲基本属于那种懂的人读了觉得肤浅没干货，不懂的人读了也还是不懂的类型，盲目猜测估计很少有人真的能从这本书中获得有效知识。后半段一大堆走马观花似的定理堆砌看得人头晕，甚至让人对垂涎已久的费曼都徒增恐惧。"},{"title":"一桩事先张扬的凶杀案","alt":"https://book.douban.com/subject/24382569/","image":"https://img1.doubanio.com/view/subject/s/public/s26546959.jpg","meta":"[哥伦比亚] 加西亚·马尔克斯 / 魏然 / 南海出版公司 / 新经典文化","rating":"2022-03-13 / ★★★★★ 力荐","comment":"节奏掌控太好了。起初时过多的细节描写和看似不大的格局，以为只是习作式的小品，直到几处明显的节奏变化，推进剧情的同时又继续布下悬念，牢牢地把控着读者的情绪。不知是否是马尔克斯有意炫技，但感觉这部真是他作品中写作技巧的集大成之作。「生活竟然动用了这么多连文学都避讳使用的巧合，毫无阻碍地最终铸成这桩事先张扬的凶杀案。」似乎可以是对本书的一个隐喻。"},{"title":"枪炮、病菌与钢铁","alt":"https://book.douban.com/subject/26743265/","image":"https://img1.doubanio.com/view/subject/s/public/s28919530.jpg","meta":"[美] 贾雷德·戴蒙德 / 谢延光 / 上海译文出版社","rating":"2022-03-07 / ★★★★☆ 推荐","comment":"有些啰嗦，这似乎也是许多社科类书籍的通病，一个论点反复论证，生怕不能使人信服似的，有些论据又反复使用例子都快背下来了。投机取巧的话甚至只看最后的尾章也能大致了解本书的多数观点。但总的来说内容还是很丰富，算是由点及面式的阐述了人类史和各类社会成因。粮食生产是文明发展的根源，不禁联想到玩《文明》时初期地缘资源的重要性。后面探讨欧洲与中国的部分也很有趣，小范围的集权统一利大于弊，大范围的则似乎可能相反了，但后记里提到的当前欧洲制超越中国制说不定也只是历史长河的昙花一现，也颇显意味深长。另外随着现代科技的发展，书里提到的人类史发展的许多历史经验说不定也将会被颠覆。"},{"title":"自私的基因","alt":"https://book.douban.com/subject/30309613/","image":"https://img1.doubanio.com/view/subject/s/public/s29904968.jpg","meta":"[英] 理查德·道金斯 / 卢允中;张岱云;陈复加;罗小舟;叶盛 / 中信出版社 / 见识城邦","rating":"2022-03-07 / ★★★☆☆ 还行","comment":"本质还是对达尔文进化论的阐述，大概四分之一是高中生物知识，四分之一是啰嗦的废话。书里提到的许多思想实验和各种数学推论有些过于不严谨了。将客观的自然选择，用基因的主观意识来进行表述，尽管作者在导言里就说只是一种为了方便而采用的生动的叙述方法，但始终让人读来感觉奇怪。如果单纯从基因流传的「自私」角度来看，现今社会的人类似乎常有逆基因选择的倾向（帮扶弱者、不婚不育等）。文化是一种新型复制基因一章的观点很有趣也很有启发性。抛开道德等层面的问题来看基因选择，一切都是如此残酷而合理。"},{"title":"佩德罗·巴拉莫","alt":"https://book.douban.com/subject/35221700/","image":"https://img1.doubanio.com/view/subject/s/public/s33791940.jpg","meta":"[墨西哥] 胡安·鲁尔福 / 屠孟超 / 译林出版社","rating":"2022-02-07 / ★★★★★ 力荐","comment":"恨不得立马再读一遍，无怪乎马尔克斯说将此书倒背如流，实在奇诡华丽至极，将时空环境、人鬼角色甚至叙述方式都揉碎了再任意妄为似的拼接起来。刚读完时还有些云里雾里，没理清个中关系和前因后果，但即使如此也已被鲁尔福的文字之美折服，那些描写夜空、描写幻象、描写鬼魂的词句，哪怕因为翻译有了一层阻隔，也依旧能感受原文诗意的美妙。"},{"title":"布罗迪报告","alt":"https://book.douban.com/subject/25796128/","image":"https://img2.doubanio.com/view/subject/s/public/s28262602.jpg","meta":"[阿根廷] 博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2022-02-07 / ★★★★☆ 推荐","comment":"有种返璞归真的感觉。读第三篇时有些记忆混乱，回翻《恶棍列传》才确认真的是遥相呼应了。决斗的两篇对照着看也很有意思。最喜欢《马可福音》，如博尔赫斯自序里所说这确实本集中最精彩的一篇故事。最后的同名篇可能是想象力最丰富的一篇，结尾还颇有些讽刺殖民主义的狂妄自大的意思。序言里有句话很喜欢：「说到头，文学无非是有引导的梦罢了。」"},{"title":"给青年诗人的十封信","alt":"https://book.douban.com/subject/34787551/","image":"https://img1.doubanio.com/view/subject/s/public/s33455757.jpg","meta":"[奥地利] 莱内·马利亚·里尔克 / 冯至 / 上海人民出版社 / 世纪文景","rating":"2022-02-06 / ★★★★☆ 推荐","comment":"如附录里冯至至友人心中所说，这十封信有许多抽象的议论，其实并不好读。但当沉心静气地细细琢磨之后，便能感受到里尔克的平和与睿智。有些句段还不能感同身受，但没关系，「对于你心里一切的疑难要多多忍耐，要去爱这些问题的本身，像是爱一间锁闭了的房屋，或是一本用别种文字写成的书。现在你不要去追求那些你还不能得到的答案，因为你还不能在生活里体验到它们。一切都要亲身生活。」"},{"title":"彷徨","alt":"https://book.douban.com/subject/25778492/","image":"https://img1.doubanio.com/view/subject/s/public/s27155607.jpg","meta":"鲁迅 / 译林出版社 / 凤凰壹力","rating":"2022-01-28 / ★★★★★ 力荐","comment":"如今重读《祝福》，重读祥林嫂，才深切体会到人世的疾苦。学生时代哪能真正读出鲁迅的好呢，不过以为是些拗口的悲剧故事，而今看过听过体验过人生的困难和个体的无力之后，才能更与鲁迅笔下人物共情。这本集整体质量很高，写作手法和题材也十分丰富，《示众》展现了高超的群像白描和细节刻画技巧，《伤逝》深沉隽永题材更是鲁迅作品里少有的爱情，《高老夫子》《孤独者》都算人物传记，一戏谑一悲哀，主题和情绪各有特色，《离婚》宛如一出效果极佳的讽刺剧，其他几篇也各有千秋可圈可点之处不一而足。佩服鲁迅先生对人性和心理的洞察，接近百年后的今天来看依旧准确生动。"},{"title":"罗杰疑案","alt":"https://book.douban.com/subject/21371175/","image":"https://img2.doubanio.com/view/subject/s/public/s25814002.jpg","meta":"[英] 阿加莎·克里斯蒂 / 常禾 / 新星出版社","rating":"2022-01-27 / ★★★★☆ 推荐","comment":"精彩绝伦。开始时因为以旁者的第一人称叙事还有些不习惯，甚至读着读着分不清波洛和叙事者，读到中期习惯后开始沉浸于这种即有参与感又客观的体验中，直到读完才更体察到本书叙事的精妙。随着阅读进程，不断推测与否定自己的猜想，虽然一定程度上可以说猜到了凶手，但最终的谜底还是让人大受震撼。从各种方面来说，这本书都足以奠定阿婆在侦探小说界的地位了。"},{"title":"索拉里斯星","alt":"https://book.douban.com/subject/35049755/","image":"https://img1.doubanio.com/view/subject/s/public/s33925108.jpg","meta":"[波] 斯坦尼斯瓦夫·莱姆 / 靖振忠 / 译林出版社","rating":"2022-01-23 / ★★★☆☆ 还行","comment":"借科幻的壳进行了一系列不可知论的探讨，提出了一个哲思悖论：我们对一件事物的最终理解可能就是无法理解它。\n莱姆在试图用我们认知范围内的方式描绘超越认知的事物和感受，这本身也是一种悖论，因此读来多少有些违和感，就像身处三维的我们貌似可以理解高维，却不能真正触碰和感受。莱姆给出的讨巧方案是借虚构的科学家们之手，让他们用我们可认知的「笨拙」手段去描绘索拉里斯星。\n文学性一向是科幻作品的短板，寥寥几个角色也没有树立得太好，直到读完都还是有些没分清其他几个人。"},{"title":"尼罗河上的惨案","alt":"https://book.douban.com/subject/25697546/","image":"https://img1.doubanio.com/view/subject/s/public/s27027698.jpg","meta":"[英] 阿加莎·克里斯蒂 / 张乐敏 / 新星出版社","rating":"2022-01-23 / ★★★★☆ 推荐","comment":"阿婆真的很厉害，什么文本结构人物塑造统统可以不要，单纯靠故事和悬念就能抓住读者，让人一口气读完，还让人边读边跟自己和主人公较劲，到最后悬念揭晓时还是不得不佩服设计的精妙。当然如同魔术一样作者只会让读者看到她想让人看到和关注的细节，我们永远是被动接受片面信息的一方，但也同样如同魔术，最重要的并不是那个知道原理后理所当然的谜底，而是这整场精彩的表演。"},{"title":"蝇王","alt":"https://book.douban.com/subject/25773655/","image":"https://img1.doubanio.com/view/subject/s/public/s27306567.jpg","meta":"[英] 戈尔丁 / 龚志成 / 上海译文出版社","rating":"2022-01-17 / ★★☆☆☆ 较差","comment":"有些糟糕的阅读体验，题材不算新颖故事也不怎么吸引人，悬念设置得也有些刻意，蝇王的设定更是莫名其妙无头无尾。最糟糕的还是翻译，后半部分简直是灾难，甚至有些地方译得逻辑都不通，实在佶屈聱牙，到后来边读边祈祷快点完结，但没想到最后真的天降神兵似的草草完结了。"},{"title":"荒原狼","alt":"https://book.douban.com/subject/4908883/","image":"https://img2.doubanio.com/view/subject/s/public/s4477292.jpg","meta":"[德]赫尔曼·黑塞 / 赵登荣 / 倪诚恩 / 上海译文出版社","rating":"2022-01-16 / ★★★★★ 力荐","comment":"万没想到《悉达多》之后的黑塞如此痛苦癫狂，无论风格与思想都和之前读过的那个宁静致远深邃平和的黑塞判若两人。前半程论荒原狼的部分，可以说还是另一种《局外人》似的对存在意义和自我意识的探讨，后半程假面舞会至魔剧场，可以说完全超脱了现实主义，甚至放弃了严肃正经的哲学思考，纯粹试图在精神层面给以艺术感官的刺激，活脱脱见证了一场疯魔的艺术家所做的表演。细细品味魔剧场几个魔幻场景的安排，其实十分精巧，开始狩猎汽车提供的疯狂自由和破坏的快感，到后面爱人的回顾给人情绪上的抚慰，节奏安排得十分巧妙，让人读来好像真的跟着哈里经历了一段致幻时光。可直至读完，我也没有得到释怀和答案，如文中一段「我仍然在充满谜语、痛苦、荒原狼和折磨人的错综关系的此岸」，简直是我读感的真实写照。"},{"title":"幸福之路","alt":"https://book.douban.com/subject/35422577/","image":"https://img1.doubanio.com/view/subject/s/public/s33921139.jpg","meta":"[英] 罗素 / 傅雷 / 作家出版社","rating":"2022-01-11 / ★★★☆☆ 还行","comment":""},{"title":"幸福之路","alt":"https://book.douban.com/subject/35302634/","image":"https://img2.doubanio.com/view/subject/s/public/s33788143.jpg","meta":"（英）伯特兰·罗素 / 黄菡 / 天津人民出版社 / 果麦文化","rating":"2022-01-09 / ★★★★☆ 推荐","comment":"前面有一部分算是和傅雷译本对照着看的，不得不说这版译本对当代人而言更友好易读。罗素关于不幸与幸福的种种理解与观点，如今看来很多都像是人尽皆知的道理。书还是很有条理和逻辑的，虽然有些泛泛而论，但也算提出了不少指导思想。可知易行难，又有多少人在听懂了大道理后就能获得真正的平静与幸福呢。"},{"title":"桶川跟踪狂杀人事件","alt":"https://book.douban.com/subject/35094680/","image":"https://img1.doubanio.com/view/subject/s/public/s33805848.jpg","meta":"[日] 清水洁 / 王华懋 / 四川人民出版社 / 后浪 / 后浪文学","rating":"2021-12-28 / ★★★★☆ 推荐","comment":"本书的新闻价值和社会意义远高于文学价值。读完真是即为诗织的不幸感到悲哀和痛心，也深深为清水先生对事件的执着付出与坚持感动和佩服，新闻从业者对报道的态度大抵应该类此。瑕疵在于行文有些啰嗦，过多的重复和反问语，像在向读者发泄情绪而非客观叙事，多少有些影响阅读体验。读的时候有个感触很深，清水多次提到自己仿佛陷入案件当中，而这本不应该是他的责任，开始时我有些不以为然，无法共情他的苦恼甚至觉得这本就是他的工作理应和此事绑定，但尝试舍身处理换位思考后，才有些能理解他的处境和纠结，人与人之间真的很难真正的感同身受。"},{"title":"谈美","alt":"https://book.douban.com/subject/26838438/","image":"https://img9.doubanio.com/view/subject/s/public/s28904734.jpg","meta":"朱光潜 / 东方出版中心","rating":"2021-12-23 / ★★★★☆ 推荐","comment":"从艺术美到哲学美，谈的范围很广，但深入浅出毫不诘曲，着墨十分平易近人，读来轻松。好多篇的内容旁征博引随处用典，有时恍惚在读高考优秀范文。"},{"title":"给青年的十二封信","alt":"https://book.douban.com/subject/26838444/","image":"https://img1.doubanio.com/view/subject/s/public/s28904758.jpg","meta":"朱光潜 / 东方出版中心","rating":"2021-12-18 / ★★★★☆ 推荐","comment":"初以为现在来读这写给中学生的十二封信，多少有些「不合时宜」，读完之后却更遗憾没有早早拜读。\n虽然都是些大题目，但在先生真诚的笔墨下丝毫不觉空谈老谈，青年时读想必更会获益匪浅。\n谈多元宇宙那篇如今看来题目实在「时髦」，当然纯属巧合，内容其实特别适合当今寄居网络的乌合之众们品读。谈情与理一篇，虽然对于生活与文化中情理的轻重难以苟同先生的一些见解，但也让我从另一个角度获得了一些思考。\n总的来说与这本书相逢恨迟，但也为时不晚。"},{"title":"恶棍列传","alt":"https://book.douban.com/subject/25796066/","image":"https://img9.doubanio.com/view/subject/s/public/s28077584.jpg","meta":"[阿根廷] 豪·路·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-12-14 / ★★★★☆ 推荐","comment":"一个不烧脑的博尔赫斯，虽然故事都很直白但着实有趣，通过寥寥数件生平往事来展现「恶棍」们的「恶」，简单却生动。《作恶多端的蒙克伊斯曼》结尾一笔十分喜欢，突然把人物另一面立起来了。《女海盗郑寡妇》一半的好要归功于王永年老师绝妙的翻译。最后受《一千零一夜》启发的几篇看得让人十分想读《一千零一夜》。"},{"title":"另一个，同一个","alt":"https://book.douban.com/subject/26671805/","image":"https://img1.doubanio.com/view/subject/s/public/s33541750.jpg","meta":"[阿根廷] 博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-12-13 / ★★★★☆ 推荐","comment":"博尔赫斯的诗比小说还难懂。那些偏叙事和歌颂人物题材的，包罗太多史料与典故，囿于学识我很难吸收；那些偏抒情与幻想题材的，又有太多意象与谜语，让我更难猜透。我只能朦朦胧胧地感受到一些诗意的美感，却因为浅薄，无福欣赏各中更多的精妙。"},{"title":"而已集","alt":"https://book.douban.com/subject/25778509/","image":"https://img2.doubanio.com/view/subject/s/public/s27155632.jpg","meta":"鲁迅 / 译林出版社","rating":"2021-12-11 / ★★★★☆ 推荐","comment":"杂文还是很有时效性，若不是研究鲁迅或研究近代史，这里面有些篇章多少读来有些「枯燥」。每代人有每代人的愤懑与无奈，于鲁迅时代的文人而言，主题无疑都是革命与文学。谈魏晋与药酒一篇可以说「干货」很多，鲁迅先生的学识可见一斑。小杂感一篇金句频出。"},{"title":"正红旗下","alt":"https://book.douban.com/subject/26761399/","image":"https://img2.doubanio.com/view/subject/s/public/s34236462.jpg","meta":"老舍 / 天津人民出版社 / 果麦文化","rating":"2021-12-04 / ★★★★☆ 推荐","comment":"在精彩处戛然而止，联想老舍先生的一生，实在令人即悲且痛。\n虽然通篇是严肃的题材严肃的内容，但老舍先生还是能见缝插针地用一两个词一两句话巧妙地在文字上幽默一把。\n前几章写「我」的身世，看时是抱着对旧王朝末路光景的猎奇心态，看看倾巢之下的贵族众生像。\n之后写到「满洋」冲突，不禁感慨老舍先生真是太能洞察人心人性，把各色人物都写活了：多老大的谄媚无耻、牛牧师的假仁假义和强盗心态、定大爷的空中楼阁外强中干……每个人各有特色，但又似乎都有个「虚伪」的共同内核，甚至他们也许本就是一类人，只是所处立场和占有的资源不同而已。\n书里即勾勒出了宏大的时代背景，又刻画出了每个鲜活渺小的人物，以及在时代裹挟下每个渺小冲突造就的即将袭来的滔天巨浪。再次痛心和遗憾老舍先生和本书的命运。"},{"title":"茶馆 龙须沟","alt":"https://book.douban.com/subject/26961675/","image":"https://img1.doubanio.com/view/subject/s/public/s29450280.jpg","meta":"老舍 / 人民文学出版社 / 99读书人","rating":"2021-12-04 / ★★★★☆ 推荐","comment":"《茶馆》的好自不多说，常读常新常叹。《龙须沟》是很特别的作品，大概只有语言风格依旧属于老舍。饶是有这样作品，也依旧避免不了先生的悲剧，实在是那个时代不配拥有这样的人民艺术家。"},{"title":"如果在冬夜，一个旅人","alt":"https://book.douban.com/subject/10555535/","image":"https://img1.doubanio.com/view/subject/s/public/s8972090.jpg","meta":"[意] 伊塔洛·卡尔维诺 / 萧天佑 / 译林出版社","rating":"2021-11-29 / ★★★★☆ 推荐","comment":"此书又名《当你突发奇想了好几个故事但又没耐心填坑时该怎么办》。卡尔维诺是个让人爱恨交加的人，在这本书里体现得尤为明显。你不得不惊叹他的奇思妙想和驾驭文本结构的超能力，但又情不自禁「憎恨」他对于读者的控制欲。书里面每个故事片段都各自精彩，但当你感受到精彩的时候就是落入卡尔维诺陷阱的时候：一切戛然而止，然后一盆冷水泼醒你，再把你推入他的迷宫里横拖竖拽。这本书读来感觉太分裂了，时常会迷失在各种视角和身份里，「你」既是读者，又是主角，又是书中书的角色，又或者是作者倾诉的对象，但反正总不是真正阅读时的「自我」，仿佛卡尔维诺的目的就是用各种伪造和虚假来迷惑读者，最终让读者放弃自我任他摆布。奇怪的是这样炫技式的表达方式，如果是在电影里好像就不显突兀，然而以文字呈现总觉得稍显宣兵夺主。"},{"title":"达尔文发现了什么","alt":"https://book.douban.com/subject/35489014/","image":"https://img1.doubanio.com/view/subject/s/public/s33917178.jpg","meta":"[英] 查尔斯·达尔文 / [美] 丽贝卡·斯蒂弗 / 龙朵朵 / 新星出版社 / 读库","rating":"2021-11-22 / ★★★★☆ 推荐","comment":"可以通过这本小册窥得一点达尔文的伟大。但如今读这本书，甚至《物种起源》（仅凭妄想）最大的障碍，可能在于经过自幼的通识教育，我们已将书中的许多理论认定为常识甚至真理了，因此偶有「显而易见」的错觉。亏得书中的「新知」部分常常跳出来提醒读者达尔文所处的时代和当时对世界的认知，也好让我们抛却现代人的轻狂自大，重归「无知」的状态，去敬重和感受这些影响人类进程的伟大智慧。"},{"title":"野草","alt":"https://book.douban.com/subject/1915958/","image":"https://img2.doubanio.com/view/subject/s/public/s34099301.jpg","meta":"鲁迅 / 人民文学出版社","rating":"2021-11-20 / ★★★★★ 力荐","comment":"鲁迅先生写散文诗，抛开议论单抒情也是一绝。最喜欢相较来看更「单纯」的几篇，如《雪》《风筝》《好的故事》《蜡叶》等，《我的失恋》更是俏皮可爱，现出一个不那么严肃的鲁迅。但多数还是有言外之意，题辞太好，摘录以铭记：当我沉默着的时候，我觉得充实；我将开口，同时感到空虚。\n过去的生命已经死亡。我对于这死亡有大欢喜，因为我借此知道它曾经存活。死亡的生命已经朽腐。我对于这朽腐有大欢喜，因为我借此知道它还非空虚。\n生命的泥委弃在地面上，不生乔木，只生野草，这是我的罪过。\n野草，根本不深，花叶不美，然而吸取露，吸取水，吸取陈死人的血和肉，各各夺取它的生存。当生存时，还是将遭践踏，将遭删刈，直至于死亡而朽腐。"},{"title":"故事新编","alt":"https://book.douban.com/subject/25778508/","image":"https://img2.doubanio.com/view/subject/s/public/s27155631.jpg","meta":"鲁迅 / 译林出版社","rating":"2021-11-18 / ★★★★★ 力荐","comment":"是需要查资料翻典故才能更好理解的一部集子，开玩笑说是回忆起了读书时被阅读理解支配的恐惧，但初读真的只能感受到浪漫主义色彩和一些黑色幽默，很难更深刻地品味个中内涵。这些故事既有恨愚民的势利，哀英雄的迟暮，讽遗老的迂腐，也有脑洞大开的玄幻，工整规矩的喻言，甚至最后一篇《起死》还颇有些契诃夫的味道。真是佩服迅哥儿的渊博和对小说的理解。"},{"title":"不存在的骑士","alt":"https://book.douban.com/subject/6789551/","image":"https://img2.doubanio.com/view/subject/s/public/s8972061.jpg","meta":"[意] 伊塔洛·卡尔维诺 / 吴正仪 / 译林出版社","rating":"2021-11-16 / ★★★★☆ 推荐","comment":"大约是想探讨一些「存在」与「理性」的问题，但似乎只用到了不存在这样的一个设定，整个故事并没有就相关问题再做延伸，而仅仅停留在一个中世纪冒险故事了。主人公即使不是这样一位不存在的骑士，故事几乎好像也能成立。感觉是三部曲中「意义」最浅的一部。（有些尴尬的是读完才发现把三部曲的顺序读反了"},{"title":"分成两半的子爵","alt":"https://book.douban.com/subject/10555486/","image":"https://img2.doubanio.com/view/subject/s/public/s8972073.jpg","meta":"[意] 伊塔洛·卡尔维诺 / 吴正仪 / 译林出版社","rating":"2021-11-14 / ★★★★☆ 推荐","comment":"卡尔维诺的高明之处在于，将抽象的概念，甚至价值观，以简单直白的方式具像化。善与恶，就是两半的子爵，成长与融合，就是最后的缝合重生。主题思想并不高深，表达技巧也并不精妙，但就是这样直白到看似荒诞笨拙的明喻，反倒给人一种「疯言大义」的智慧感。王小波后来的许多作品，也有很多这种影子。说到善恶的具象分离，脑子里冒出一个猜想：鸟山明《龙珠》里的神和短笛，是不是也有受到这部子爵的启发？"},{"title":"奥古斯都","alt":"https://book.douban.com/subject/27180479/","image":"https://img1.doubanio.com/view/subject/s/public/s29753387.jpg","meta":"[美] 约翰·威廉斯 / 郑远涛 / 上海人民出版社 / 世纪文景","rating":"2021-11-12 / ★★★★☆ 推荐","comment":"第一部几乎要成为我最爱的历史小说，那些伟大的名字一一呈现：凯撒、安东尼、克里奥佩特拉、西塞罗、李维、维吉尔…充满波澜壮阔的史诗感，又不乏生动的细节。书信体增强了可信感，即使明知很多虚构，也不觉违和，特别当读到穿插其中的真实史料时更能感受到一种跨越时空的震撼。\n然而第二部只算差强人意，特别是尤利娅自述的篇章，风格从理性的记录，变为主观的臆想。随着那些生动立体的人物逝去，故事和角色也变得空洞单调起来。\n至于最后奥古斯都的自述，内容很精彩，可总觉画蛇添足，前篇浓墨勾勒出来的那个冷峻、坚毅的轮廓，是否应该让他继续保持一丝神秘呢？当然这只是我感性上的一些粗浅判断，不置可否。\n读完后我近乎有些崇拜奥古斯都，历时千年，这位伟大的帝王和他缔造的帝国，依旧散发魅力，令人追思遐想：光荣属于希腊，伟大归于罗马。"},{"title":"人鼠之间","alt":"https://book.douban.com/subject/30388871/","image":"https://img2.doubanio.com/view/subject/s/public/s30015192.jpg","meta":"[美] 约翰·斯坦贝克 / 李天奇 / 人民文学出版社","rating":"2021-11-07 / ★★★★★ 力荐","comment":"斯坦贝克对镜头感的掌控太强了，仿佛看了一部东木拍的西部片：干燥广袤的农场，幽静的密林，被孤立排斥的黑人，狂躁自大的红脖子，身陷劳苦却都抱着各自卑微梦想的农场工人们，林林总总，或全景或特写，时而通过景物渲染气氛和暗示人物心理，时而直截了当地快速推进剧情，整体节奏十分抓人但又张弛有度不至令人疲惫。能把简单的故事写得如此精彩，实在太厉害。"},{"title":"人类群星闪耀时","alt":"https://book.douban.com/subject/34434342/","image":"https://img1.doubanio.com/view/subject/s/public/s33300419.jpg","meta":"[奥]斯蒂芬·茨威格 / 姜乙 / 上海文艺出版社 / 果麦文化","rating":"2021-11-06 / ★★★☆☆ 还行","comment":"且不说被许多人诟病的世界观与价值观问题，这尚可归咎为茨威格所处环境的西方主义论的认知局限，也算是反应了时代的情绪。茨威格一向激情饱满、充满人文情怀，但这恰恰是令本书最不「和谐」的原因，在宏大而客观冰冷的历史前，哪怕关注的只是一瞬，当掺杂入过多的个人情绪和心理活动，就会使历史叙事产生失真感。许多真正群星闪耀的时刻，并不需要渺小的我们画蛇添足般以情绪去附和，那些时刻本身的光芒足以震撼人心。因此多数篇章读着仿佛看到一个人在对着一系列壮丽奇景尬吹，倒是为陀氏做的那首诗，纯以艺术方式抒发感情，史实只充当背景，很是触动人心。另外读了一半发现译者是姜乙，姜乙老师的翻译自然流畅兼顾文笔优美又不喧宾夺主，十分敬佩。"},{"title":"世上最美的溺水者","alt":"https://book.douban.com/subject/26628811/","image":"https://img9.doubanio.com/view/subject/s/public/s28322776.jpg","meta":"[哥伦比亚] 加西亚·马尔克斯 / 陶玉平 / 南海出版公司 / 新经典文化","rating":"2021-11-06 / ★★★★★ 力荐","comment":"第一篇《巨翅老人》就震撼到我，接着的篇目也精彩绝伦，海洋、沙漠、幽灵、天使、死亡、复活各种景象和魔幻元素接踵而至应接不暇，看得人啧啧称奇惊叹不已。马尔克斯的想象力在这本书里肆意迸发，在他构造的瑰丽的魔幻世界前，我是如此词穷。"},{"title":"柑橘与柠檬啊（精装版）","alt":"https://book.douban.com/subject/26319297/","image":"https://img9.doubanio.com/view/subject/s/public/s28000936.jpg","meta":"（英）麦克•莫波格 / 柯惠琮 / 光明日报出版社","rating":"2021-11-04 / ★★★★☆ 推荐","comment":"童年部分是单纯的童话，写到战争部分即使已经十分克制，甚至差不多还是同样童话般的叙事方式，也能感受到战争的残酷无情。让人联想到《昨日的世界》《西线无战事》等作品，读完让人既怜又恨，可怜残酷历史中的渺小个人，痛恨人类反复的自毁倾向。结合近来动荡时事的风言风语，以及许多网友乌合之众式暴言，不禁唏嘘，任何对暴力和战争的鼓吹，无论多么冠冕堂皇义正严辞，都是愚蠢反智的。"},{"title":"超文本和超链接","alt":"https://book.douban.com/subject/35438602/","image":"https://img2.doubanio.com/view/subject/s/public/s33879641.jpg","meta":"李恪 / 新星出版社 / 读库","rating":"2021-10-30 / ★★★☆☆ 还行","comment":"本以为是面向非互联网技术从业人员的技术向科普读物，结果是类传记的历史故事，比较通俗地描述了超链接甚至互联网的前世今生，还是挺适合休闲阅读的。发现读库的小册子习惯于用宏大叙事手法来讲述一些垂直领域的「非主流」故事，还挺有特色。"},{"title":"地下室手记","alt":"https://book.douban.com/subject/34990839/","image":"https://img2.doubanio.com/view/subject/s/public/s33638812.jpg","meta":"[俄] 陀思妥耶夫斯基 / 曾思艺 / 浙江文艺出版社 / 果麦文化","rating":"2021-10-29 / ★★★★☆ 推荐","comment":"地下室人真是陀氏长篇中那些丑陋扭曲而又经历苦难可悲可怜的灵魂和意识的缩影。他好似一个更极端更深刻也更自省，但又更惹人恨的孔乙己，深刻诠释了可怜之人有可恨之处。陀特色的心理描写在这部作品里尽情挥洒，大段的自我剖析读来真的令人窒息，压抑之余不禁想到，痛恨地下室人，又何尝不是在痛恨自己。\n另外曾老师也太爱用成语了，万没想到有天会在俄国文学中学成语。"},{"title":"纳尔齐斯与歌尔德蒙","alt":"https://book.douban.com/subject/30221268/","image":"https://img2.doubanio.com/view/subject/s/public/s29828761.jpg","meta":"[德] 赫尔曼·黑塞 / 杨武能 / 贵州人民出版社 / 书田文化","rating":"2021-10-28 / ★★★★☆ 推荐","comment":"黑塞的文字充满柔性与宁静。纳尔齐斯是理性与规则，歌尔德蒙是感性与自由，两者只能彼此遥望着相爱。歌尔德蒙的流浪与悉达多走向两种方向，一个没有目的只求纯粹的自由，甚至向往动荡与不安，一个是为寻求真理与内心的平静，大约可以说一个趋向熵增一个趋向熵减，但从精神层面来看他们又似乎殊途同归，都是在试图与自我「和解」。最后两章的对话与哲思，颇启人心智。"},{"title":"罪与罚","alt":"https://book.douban.com/subject/35406615/","image":"https://img1.doubanio.com/view/subject/s/public/s33863869.jpg","meta":"[俄] 陀思妥耶夫斯基 / 汝龙 / 译林出版社","rating":"2021-10-24 / ★★★★★ 力荐","comment":"别人写犯罪：一边悬疑一边推理，让读者享受紧张刺激的脑力游戏。陀写犯罪：一百页交代事实，五百页刻画心理，把角色和读者一起折磨得死去活来。关于拉斯柯尔尼科夫为什么杀人，一路下来理解不断改变：起初以为是虚无主义，杀人只是斩断他与世间牵绊的仪式，如同无所留念的人选择自杀，都是逼自己选择一条不归路从而摆脱虚无；之后信服他所谓「超人」理论，试炼自己的胆识与决心，证明自己也是「拿破仑」，但本质还是对悲惨现实不满却又茫然无措最终病急乱投医式地失智行为，仍旧是一种逃避；后来从对索尼雅的自白可以看到他似想寻求一种所谓的权利和自由，将杀人抽象为一种日常行为，他想证实自己拥有作出这种日常行为抉择的自由，从而证实自己在精神层面还是个「人」。整本书陀都在折磨所有人，尾声终于良心未泯给出了一丝安慰和希望。"},{"title":"看不见的城市","alt":"https://book.douban.com/subject/10555509/","image":"https://img1.doubanio.com/view/subject/s/public/s8972088.jpg","meta":"[意] 伊塔洛·卡尔维诺 / 张密 / 译林出版社","rating":"2021-10-07 / ★★★★★ 力荐","comment":"起初读得很吃力，试图从字里行间找出他的指向和隐喻，后来放弃了这个想法，只去享受他精妙的幻想和诗意的文字，也能自得其乐：像是囚困已久的人，第一次听说甚至看见光怪陆离的大千世界，满是新奇感。\n卡尔维诺的幻想是纯粹的，少有文字上的拐弯抹角故弄玄虚，直白地描绘那些不可思议的环境，因此总让人读来有些难以置信想要探求一下这夸张幻想背后的玄机。\n当然这本书里也有些结构上的标新立异，不同的主题下描绘的城市多少也有些不同的深意，比如城市兴衰、无节制的扩张甚至人的生死等等。但即使抛开这些，单纯去「肤浅」地阅读和体验，也能感受到卡尔维诺文字的魅力。"},{"title":"杜撰集","alt":"https://book.douban.com/subject/25796061/","image":"https://img2.doubanio.com/view/subject/s/public/s29481581.jpg","meta":"[阿根廷] 豪·路·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-10-07 / ★★★★★ 力荐","comment":"这本集子几个故事风格迥异各自精彩，有奇人异士，有侦探悬疑，有虚构传记，还有宗教阐释、神秘主义，甚至还揭露了创作的奥义。以前开玩笑说感觉诺兰是在世博尔赫斯，果然在《叛徒和英雄的主题》里被博尔赫斯亲自盖章实锤了！另外这一篇整体气质也跟《TENET》相似，大概也是冥冥之中吧。"},{"title":"迷宫中的将军","alt":"https://book.douban.com/subject/25985126/","image":"https://img9.doubanio.com/view/subject/s/public/s27734425.jpg","meta":"[哥伦比亚] 加西亚·马尔克斯 / 王永年 / 南海出版公司 / 新经典文化","rating":"2021-10-05 / ★★★★★ 力荐","comment":"也许是马尔克斯现实主义的巅峰，甚至可以归为传记、非虚构。玻利瓦尔的形象塑造得太立体了，虽然只写了他生命中最后半年，却又好像写尽了他的一生。马尔克斯用他苍劲厚重的笔墨刻画出的这个孤傲、执拗、倔强、热血、真诚、捉摸不透的复杂而矛盾的形象，令我联想起一些历经沧桑的长辈，和历史上某些壮志暮年的枭雄伟人。他们可以战胜敌人，战胜困境，但终无法战胜衰老和死亡。「我怎么才能走出这座迷宫」大概也是所有人都将面临的问题。"},{"title":"但丁九篇","alt":"https://book.douban.com/subject/25956991/","image":"https://img2.doubanio.com/view/subject/s/public/s28222313.jpg","meta":"(阿根廷)豪尔赫·路易斯·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-10-04 / ★★★☆☆ 还行","comment":"这本书有多薄呢，本来只想看看编辑字数和序言，然后就一不小心读完了…内容算是文学评论吧，但切入点都是十分具体的一些细节。可惜没有读过《神曲》，缺失了不少阅读体验，不过倒是想起博尔赫斯另一篇给一部虚构作品写的文学评论，于我而言读感阴差阳错地有些相似。"},{"title":"阿莱夫","alt":"https://book.douban.com/subject/25796122/","image":"https://img9.doubanio.com/view/subject/s/public/s28076595.jpg","meta":"[阿根廷] 豪·路·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-10-04 / ★★★★★ 力荐","comment":"是目前读到的最「平易近人」的一本博尔赫斯。偶有几篇写实，多数还是华丽奇瑰的想象和隐喻。阿莱夫作为尾篇无论从内容还是结构上来说都十分精妙：既是对无穷宇宙的影射，又是对全书简练精准的概括。最喜欢《神的文字》一篇，似乎还暗合了佛理，神的文字、宇宙的奥秘可以顿悟可以被参透，却最终无法言传。"},{"title":"悉达多","alt":"https://book.douban.com/subject/26980487/","image":"https://img1.doubanio.com/view/subject/s/public/s29396368.jpg","meta":"[德] 赫尔曼·黑塞 / 姜乙 / 天津人民出版社 / 果麦文化","rating":"2021-10-03 / ★★★★★ 力荐","comment":"充满诗意、禅意、智慧、哲理的作品，相信在不同的人生阶段，不同的心境下，悉达多都会让人有所感悟。如书所言，知识可以分享，智慧无法言传。以后一定还会再与悉达多重逢。"},{"title":"亲爱的生活","alt":"https://book.douban.com/subject/25870629/","image":"https://img1.doubanio.com/view/subject/s/public/s27273519.jpg","meta":"[加]艾丽丝·门罗 / 姚媛 / 北京十月文艺出版社 / 新经典文化","rating":"2021-10-01 / ★★★☆☆ 还行","comment":"终于读完，实在太难读了。一方面也许要归咎于翻译，另一方面门罗的写作风格实在独特，表面上十分平淡，甚至都很难感受到情绪，但文字之下暗潮汹涌。她习惯于将信息隐藏在平白无奇的叙事之下，往往两三句白描之间串联了好几个关键信息，不经意间就过渡到另一个话题，读的时候常常不留神或者稍微快点，就容易产生茫然感，仿佛数学课上一溜神再回来就发现听不懂了。书的主题确是围绕生活，一如她的写作风格，平淡无奇的时光覆盖下的，是布满血管和结痂却又习以为常的生活。"},{"title":"第六病室","alt":"https://book.douban.com/subject/26288112/","image":"https://img1.doubanio.com/view/subject/s/public/s28312030.jpg","meta":"[俄]契诃夫 / 央金 / 北京时代华文书局","rating":"2021-09-28 / ★★★★★ 力荐","comment":"俄国和讽刺小说真是绝配。契诃夫太值得作为短篇小说范本反复品鉴了。"},{"title":"三大师传","alt":"https://book.douban.com/subject/27112712/","image":"https://img1.doubanio.com/view/subject/s/public/s29595639.jpg","meta":"[奥] 斯特凡·茨威格 / 申文林 / 上海译文出版社 / 上海译文新文本","rating":"2021-09-28 / ★★★☆☆ 还行","comment":"约等于陀氏彩虹屁。其实不太好读，能感受茨威格对几位大师报以的饱满热情和崇高赞美，但从传记角度来看，太过抒情而缺乏事理了，若是对几位的作品没有太多接触，读来想必只会感受到情绪而抓不住实质。"},{"title":"神们自己","alt":"https://book.douban.com/subject/26264967/","image":"https://img1.doubanio.com/view/subject/s/public/s27882508.jpg","meta":"[美] 艾萨克·阿西莫夫 / 崔正男 / 江苏凤凰文艺出版社 / 读客文化","rating":"2021-09-25 / ★★★★☆ 推荐","comment":"不知是否刻意为之，个人感受写作风格，第一章像理者，第二章像情者，第三章像抚育者。换言之第三章的内容相较之下就没那么惊艳，到最后完结于世俗的浪漫。"},{"title":"没有人给他写信的上校","alt":"https://book.douban.com/subject/20392523/","image":"https://img2.doubanio.com/view/subject/s/public/s26377562.jpg","meta":"[哥伦比亚] 加西亚·马尔克斯 / 陶玉平 / 南海出版公司 / 新经典文化","rating":"2021-09-25 / ★★★★☆ 推荐","comment":"这书在当今社会环境下又平添了几分荒诞的现实意义：每个囿于社会压力「吃屎」的打工人，不都是那个自欺欺人地等待那封虚无来信的窝囊老上校么。"},{"title":"查令十字街84号","alt":"https://book.douban.com/subject/26768309/","image":"https://img9.doubanio.com/view/subject/s/public/s28671476.jpg","meta":"[美] 海莲·汉芙 / 陈建铭 / 译林出版社","rating":"2021-09-21 / ★★★★☆ 推荐","comment":"无愧是给书店和书的情书「爱书人的圣经」，三言两语的往复书简，展现了一段跨越时间和空间的真挚单纯的友谊和爱。海莲的热情活泼，弗兰克的绅士、敬业、幽默，以及其他书店员工的友善好客，都让人印象深刻。中间海莲对好书的偏执和该怎么读哪些书、收藏哪些书、抛弃哪些书的态度，给人启迪也令我羞愧。得益于翻译的精妙，阅读期间全程憨笑，直到最后突然的遗憾，令人万分伤感惋惜。"},{"title":"献给阿尔吉侬的花束","alt":"https://book.douban.com/subject/26362836/","image":"https://img3.doubanio.com/view/subject/s/public/s28050760.jpg","meta":"[美] 丹尼尔·凯斯 / 陈澄和 / 广西师范大学出版社 / 理想国","rating":"2021-09-21 / ★★★★★ 力荐","comment":"这无疑是一部科幻小说，从中能看到许多科幻电影的影子和内核。同时又是一本哲学书，探讨了自我认知、智慧与人性这些永恒的命题。\n阅读体验是成长式的。开篇零碎、错漏得不忍卒读，随着查理的成长，文字变得流畅甚至带有诗意，话题与思考也逐渐广阔深奥，中途一度十分与「艾丽斯」共情：自己被对方爆炸式的成长所震惊，随之对自己被这种成长超越甚至抛下而产生自我怀疑与自卑，真是地体验到一种压迫感。到结尾尽显苍凉却也返璞归真。\n最喜欢的还是中间部分，查理智慧的觉醒，充满了对存在问题的思辨。\n主人公的经历从小处看暗合了人生成长，更宏观来看也许还隐喻了人类的智识发展。"},{"title":"恶时辰","alt":"https://book.douban.com/subject/20392524/","image":"https://img1.doubanio.com/view/subject/s/public/s25811408.jpg","meta":"加西亚•马尔克斯 (Gabriel Garcia Marquez) / 刘习良 / 笋季英 / 南海出版公司 / 新经典文化","rating":"2021-09-20 / ★★★★☆ 推荐","comment":"朴实、简明，和拉美文学一贯的闷热潮湿感，没有魔幻成分，单纯刻画权力的现实主义。其中数次提到马孔多的地方，让人产生一种「孤独宇宙」的联想。"},{"title":"白银时代","alt":"https://book.douban.com/subject/26810573/","image":"https://img1.doubanio.com/view/subject/s/public/s29063130.jpg","meta":"王小波 / 湖南文艺出版社","rating":"2021-09-19 / ★★★★☆ 推荐","comment":"《白银时代》是昏昏噩噩荒唐无理的梦，《未来世界》是疯子颠颠倒倒的呓语，《2015》就大概是艺术家的自白。"},{"title":"重返暗夜","alt":"https://book.douban.com/subject/35249410/","image":"https://img2.doubanio.com/view/subject/s/public/s33846803.jpg","meta":"[智利] 罗贝托·波拉尼奥 / 赵德明 / 上海人民出版社 / 世纪文景","rating":"2021-09-16 / ★★★★☆ 推荐","comment":"波拉尼奥太神奇了。坦率地讲这本集子里可能有一半的故事我都没读懂，或者更确切讲是不明白他想表达什么，但吊诡的是，几乎每一篇，都对我有强烈的吸引力，吸引我一口气读下去，我想这吸引力一部分来自他那些重口味的故事，更多的，也许是他不给读者喘息机会的叙事方式，和渲染出的那种神秘、黑暗的氤氲氛围感。"},{"title":"麦田里的守望者","alt":"https://book.douban.com/subject/1082518/","image":"https://img9.doubanio.com/view/subject/s/public/s2738366.jpg","meta":"J·D·塞林格 / 施咸荣 / 译林出版社","rating":"2021-09-13 / ★★★☆☆ 还行","comment":"因为翻译的问题，读起来感觉很别扭，扣分不少，想来原版应该是读起来很痛快的，语言风格既直白又粗鄙。可即使抛开翻译问题，也很难让我有代入感，应该还是文化差异，作者描述的经历也好困惑迷茫也好，无法让我感同身受。不过换位思考一样，外国青少年初读这书时体验说不定跟我们少年时看韩寒类似，倒也无怪会成为一代青少年心中的圣经。"},{"title":"地球上最伟大的一场演出","alt":"https://book.douban.com/subject/35503447/","image":"https://img1.doubanio.com/view/subject/s/public/s33973829.jpg","meta":"8字路口 / 新星出版社 / 读库","rating":"2021-09-13 / ★★★☆☆ 还行","comment":"行文有些流水账，事件本身足够伟大，能将那场伟大的演出再次表达和呈现出来，以此致敬伟大，也很了不起了。"},{"title":"寂寞的游戏","alt":"https://book.douban.com/subject/27104286/","image":"https://img3.doubanio.com/view/subject/s/public/s29508790.jpg","meta":"袁哲生 / 北京联合出版公司 / 后浪 / 后浪文学","rating":"2021-09-11 / ★★★★☆ 推荐","comment":"宛如一本抑郁人生图鉴，读得人难受极了。《寂寞的游戏》一篇里司马光的故事正是《阳光普照》中那段故事的原型，压抑程度有过之而无不及。《木鱼》里主人公不断的自我厌恶，和不断诵佛后的短暂释怀，倒真的给到读者些许安慰作用。袁哲生的悲剧令人遗憾惋惜，「一个人选择自杀，你不能说他不热爱生命」。"},{"title":"棋局","alt":"https://book.douban.com/subject/35386821/","image":"https://img2.doubanio.com/view/subject/s/public/s33844483.jpg","meta":"不不 / 新星出版社 / 读库","rating":"2021-09-11 / ★★★★☆ 推荐","comment":"本想随意翻翻的一本小书，结果竟一气呵成读完了，颇还有些荡气回肠的感觉。通过十二局传奇的棋局，串起了千年棋史。"},{"title":"鼠疫","alt":"https://book.douban.com/subject/24257229/","image":"https://img2.doubanio.com/view/subject/s/public/s27003191.jpg","meta":"[法] 阿尔贝·加缪 / 刘方 / 上海译文出版社","rating":"2021-09-05 / ★★★★☆ 推荐","comment":"经历了疫情再来读《鼠疫》更让人感觉奇妙，虚构与现实，小说和记忆不可抗拒的交织在一起，让这本书在象征意义之上更多了许多现实主义。读的过程一直觉得作者是在以一种「局外人」的视角在描述一切，但又和里厄医生的人物性格、视角高度重合，读完时不觉赞叹作者的高明。小说中那段塔鲁的自白，很震撼人心，鼠疫这个意象在这一段中被抽象甚至升华了，我们又何尝不是生活中的「鼠疫」患者。"},{"title":"海子的诗","alt":"https://book.douban.com/subject/10732127/","image":"https://img1.doubanio.com/view/subject/s/public/s28341277.jpg","meta":"海子 / 人民文学出版社","rating":"2021-09-04 / ★★★★☆ 推荐","comment":"不知是不是编辑的原因，感觉有些排版比较奇怪，甚至荒谬。感觉这本集里搜集整理了许多习作和手稿，诗的完整度和质量有些参差不齐。海子似乎十分执着于一些意象，各种主题的诗里都反复出现：嘴唇、姐妹、乳房、青稞、村庄…很多短诗还是很有感染力，诗歌的魅力在于，一定要读出来，才能感受到诗人对世界的热情和他内心的痛苦。"},{"title":"抓落叶","alt":"https://book.douban.com/subject/35182243/","image":"https://img2.doubanio.com/view/subject/s/public/s33725123.jpg","meta":"[美]汤米·巴特勒 / 赵思婷 / 上海文艺出版社 / 果麦文化","rating":"2021-08-29 / ★★★★☆ 推荐","comment":"一本标注从头做到尾的书。读感很沉重和压抑，虽然结尾和本质都是企图给人抚慰，试图让每个人自洽，但前面大概九成以上的篇幅，都特别致郁，甚至沉重到让我怀疑心理更脆弱一点的人，很难坚持读完整本书。但当坚持读完后，确实令人舒了口气，仿佛艾略特在楼顶试图飞跃时，萨沙再次出现，她依旧没能带来人生的意义，但她带来了生活的感受。\n另一个跑题的幻想：在那个更高更深奥的客观维度来观察或者回望我们的人生时，是不是能看到那些无数分叉的小径，也能看到曾经因为怯懦或者优柔寡断而错失的抉择，当那些 what if 真的可见时，会不会为真实人生没有迈出那一步而惋惜呢。\n人生可能真的只是「旅行者」选择载体后所做的一次体验，勇敢尝试，不要辜负这次「竞拍」到的旅途，自勉。"},{"title":"长安十二时辰 下","alt":"https://book.douban.com/subject/26899538/","image":"https://img2.doubanio.com/view/subject/s/public/s29205251.jpg","meta":"马伯庸 / 湖南文艺出版社 / 博集天卷","rating":"2021-08-27 / ★★★☆☆ 还行","comment":""},{"title":"迷路员","alt":"https://book.douban.com/subject/35512889/","image":"https://img9.doubanio.com/view/subject/s/public/s33951105.jpg","meta":"沈大成 / 台海出版社 / 理想国","rating":"2021-08-22 / ★★★☆☆ 还行","comment":"都是很富有想象力的小故事，读来轻松愉快，偶尔会带来些迷路感的思考，但也仅此而已了。"},{"title":"蛤蟆先生去看心理医生","alt":"https://book.douban.com/subject/35143790/","image":"https://img1.doubanio.com/view/subject/s/public/s33941998.jpg","meta":"[英] 罗伯特·戴博德 / 陈赢 / 天津人民出版社 / 果麦文化","rating":"2021-08-13 / ★★★★☆ 推荐","comment":"前十来章有些启发和帮助，后面看得有些仓促，收获不多了。倒是激起了也去跟心理医生聊聊的兴趣。最后的诗歌终于让我知道文明6里那句「牛津大学的聪明人没有蟾蜍先生一半聪明」的出处。"},{"title":"我与地坛","alt":"https://book.douban.com/subject/5910656/","image":"https://img1.doubanio.com/view/subject/s/public/s4594868.jpg","meta":"史铁生 / 人民文学出版社","rating":"2021-08-08 / ★★★★☆ 推荐","comment":"《我与地坛》一篇读书时读过就读过了，根本没有什么感受，如今再读，真是沉重感人，写母亲的地方让人不禁落泪。但其他几篇相较起来就起来略显逊色。"},{"title":"往复书简：初恋与不伦","alt":"https://book.douban.com/subject/34949694/","image":"https://img1.doubanio.com/view/subject/s/public/s33668217.jpg","meta":"[日] 坂元裕二 / 蕾克 / 北京联合出版公司 / 一頁folio","rating":"2021-08-07 / ★★★★☆ 推荐","comment":"很小一本书，一口气读完，受到的感动和震撼却无比大。短短的往复书信，传递的情感却很强烈，想起之前对人说，如今的通讯时代，文字表达的情感越来越薄弱了。薄弱到我内心十分的喜欢，在你看来也许只是苍白的符号。"},{"title":"遥远的向日葵地","alt":"https://book.douban.com/subject/27184303/","image":"https://img1.doubanio.com/view/subject/s/public/s29878650.jpg","meta":"李娟 / 花城出版社","rating":"2021-08-06 / ★★★★☆ 推荐","comment":"完成度比《冬牧场》更好，李娟的文字平静而辽阔，波澜不惊地写出了生命和生活的厚重。个人感觉李娟应该是当代最好的中文散文作家之一了。"},{"title":"光明共和国","alt":"https://book.douban.com/subject/34978587/","image":"https://img1.doubanio.com/view/subject/s/public/s33625558.jpg","meta":"[西]安德烈斯·巴尔瓦 / 蔡学娣 / 广西师范大学出版社 / 理想国","rating":"2021-08-04 / ★★★★☆ 推荐","comment":"潮湿，闷热，压抑，沉重。在这部作品里，成人与儿童就是两个彼此对立无法相融的世界，造成的冲突和最终的悲剧似乎有种宿命感。讽刺的是每个成人都经历过儿童时期，我们却无法理解曾经的自己，实在令人伤感。"},{"title":"沙之书","alt":"https://book.douban.com/subject/25796049/","image":"https://img1.doubanio.com/view/subject/s/public/s28077180.jpg","meta":"[阿根廷] 豪·路·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-08-02 / ★★★★☆ 推荐","comment":"陈春城《夜晚的潜水艇》博尔赫斯的硬币，和不详的黄昏灵感应该都来自此书。无边的想象力依旧令人感到云里雾里。"},{"title":"失落的卫星","alt":"https://book.douban.com/subject/35025453/","image":"https://img1.doubanio.com/view/subject/s/public/s33660509.jpg","meta":"刘子超 / 文汇出版社 / 新经典文化","rating":"2021-08-01 / ★★★★☆ 推荐","comment":"抛开主题，这本书带给我最大的感受是：我们被城市圈养已久，久到遗忘了自由与探索的天性。很羡慕和钦佩作者探索向往的未知之地的勇气和决心，希望作者永远能对苍茫的未来怀有信心，也希望这份信心能感染到更多人。期待自己有一天也能跳出围栏回归生活。"},{"title":"天生有罪","alt":"https://book.douban.com/subject/30125030/","image":"https://img2.doubanio.com/view/subject/s/public/s29675003.jpg","meta":"[南非] 特雷弗·诺亚 / 董帅 / 北京联合出版公司 / 未读","rating":"2021-07-31 / ★★★★☆ 推荐","comment":"哭着读完最后一章，世界上还有很多人乐观地面对苦难，他们靠爱互相支撑。"},{"title":"小径分岔的花园","alt":"https://book.douban.com/subject/25796120/","image":"https://img1.doubanio.com/view/subject/s/public/s29746559.jpg","meta":"[阿根廷] 豪·路·博尔赫斯 / 王永年 / 上海译文出版社 / 上海译文新文本","rating":"2021-07-26 / ★★★★☆ 推荐","comment":"我没完全看懂，但我大受震撼。"},{"title":"平原上的摩西","alt":"https://book.douban.com/subject/35192665/","image":"https://img9.doubanio.com/view/subject/s/public/s33855006.jpg","meta":"双雪涛 / 北京日报出版社 / 理想国","rating":"2021-07-20 / ★★★★☆ 推荐","comment":"单说《平原上的摩西》，初读完时被篇未的巧思所惊艳和震慑到。但之后回顾，总感觉通篇都是在为最后的这个意象铺垫和服务，像是等着最后响一个包袱，确实很响，甚至响到掩盖了前面所有的故事所有的人物。冒昧地猜测作者也许是先有了这个意象，才垒出了整个故事，因此才会给人有些许喧宾夺主的感觉。另外其实大多人物塑造都不算立体。不过结尾的意象真是一笔点睛。"},{"title":"导弹和向日葵","alt":"https://book.douban.com/subject/27076514/","image":"https://img1.doubanio.com/view/subject/s/public/s29537080.jpg","meta":"王凯 / 北京十月文艺出版社 / 十月文化","rating":"2021-07-17 / ★★★★☆ 推荐","comment":"前面一小部分读来感觉平平，许多地方的幽默略显尴尬，主人公开头塑造得让人生恨，估计是作者有意为之，也算是一种成功的塑造了。读到后半段故事和文笔都明显渐入佳境，从军旅生活折射出的是对人生、原则、爱情的观察与思考，春风一直的成长和蜕变塑造得很成功。「无形的东西往往都很厉害。万有引力。燃料蒸汽。雷达波。爱情。风。」书里用了很多这类技巧的描写，但一点也不突兀。最后读完，一切物是人非，真有种「山回路转不见君，雪上空留马行处。」的怅然若失感。"},{"title":"部分心理学","alt":"https://book.douban.com/subject/27592709/","image":"https://img1.doubanio.com/view/subject/s/public/s29622289.jpg","meta":"[美] 理查德·施沃茨 / 吴伊兰(Elaine Wu) / 黄小玉 / 海蓝博士（审校） / 广东人民出版社","rating":"2021-07-11 / ★★☆☆☆ 较差","comment":""},{"title":"绝对笑喷之弃业医生日志","alt":"https://book.douban.com/subject/30293663/","image":"https://img1.doubanio.com/view/subject/s/public/s31469977.jpg","meta":"[英] 亚当·凯 / 胡逍扬 / 北京时代华文书局 / 二厂","rating":"2021-07-06 / ★★★☆☆ 还行","comment":"前面还挺搞笑，后面有些审笑疲劳了。不过还是感受到了医生的心酸和不易。向所有甘愿为医疗事业奉献的人致敬。"},{"title":"克拉拉与太阳","alt":"https://book.douban.com/subject/35315153/","image":"https://img9.doubanio.com/view/subject/s/public/s33821754.jpg","meta":"[英] 石黑一雄 / 宋佥 / 上海译文出版社","rating":"2021-07-04 / ★★★☆☆ 还行","comment":"情感上温暖得有些不真实，结尾时来看作者似乎是有意设置了一些饱含深意的场景，让故事真相更扑朔一些，不同的人或许会有不同的解读。但总感觉有些刻意，破坏了氛围。"},{"title":"冬泳","alt":"https://book.douban.com/subject/30362170/","image":"https://img2.doubanio.com/view/subject/s/public/s29902192.jpg","meta":"班宇 / 上海三联书店 / 理想国","rating":"2021-06-26 / ★★★☆☆ 还行","comment":"《盘锦豹子》、《肃杀》、《枪墓》很厉害，《冬泳》差强人意，可惜其余几篇拉低了整体水平。"},{"title":"生吞","alt":"https://book.douban.com/subject/27170951/","image":"https://img2.doubanio.com/view/subject/s/public/s33593231.jpg","meta":"郑执 / 浙江文艺出版社","rating":"2021-06-24 / ★★★☆☆ 还行","comment":"读前二十页：文笔凝练有点意思；读到三分之一：结构挺巧妙故事有点悬念；读后半段：害不就是个披着悬疑外皮的青春伤痛文学？故事逻辑不严谨，人物塑造不丰满，全靠一点白夜行式悬念强撑到最后。"},{"title":"白痴","alt":"https://book.douban.com/subject/25887933/","image":"https://img9.doubanio.com/view/subject/s/public/s28780265.jpg","meta":"[俄] 陀思妥耶夫斯基 / 荣如德 / 上海译文出版社","rating":"2021-06-23 / ★★★★★ 力荐","comment":"好久没有这种苦读体验。不愧是老陀，读到第三部才算弄清了人名和人物关系，被大段的自我剖析震慑得茫然无助。受虐并痛快着。"},{"title":"消逝世界漫游指南","alt":"https://book.douban.com/subject/33445985/","image":"https://img1.doubanio.com/view/subject/s/public/s33642499.jpg","meta":"【英】道格拉斯·亚当斯 / 马克·卡沃丁 / 姬茜茹 / 北京联合出版公司 / 新经典文化","rating":"2021-06-12 / ★★★★★ 力荐","comment":"充满幽默、理性、伤感的一本书。那些让这个世界更加有趣多彩的生物，以及奉献一生致力于保护他们的平凡又伟大的人，都令人潸然泪下。"},{"title":"地球上最孤单的动物","alt":"https://book.douban.com/subject/34897038/","image":"https://img2.doubanio.com/view/subject/s/public/s33525533.jpg","meta":"[英] 米莉·玛洛塔 / 孙依静 / 四川美术出版社 / 后浪","rating":"2021-06-07 / ★★★★☆ 推荐","comment":"本质是一本画册，内容不多，但是制作精良。"},{"title":"太古和其他的时间","alt":"https://book.douban.com/subject/27132345/","image":"https://img1.doubanio.com/view/subject/s/public/s29597667.jpg","meta":"[波兰] 奥尔加·托卡尔丘克 / 易丽君 / 袁汉镕 / 四川人民出版社 / 后浪 / 后浪文学","rating":"2021-05-31 / ★★★★☆ 推荐","comment":"神学信仰者眼中的百年孤独。"},{"title":"昨日的世界","alt":"https://book.douban.com/subject/27615361/","image":"https://img9.doubanio.com/view/subject/s/public/s29786716.jpg","meta":"[奥] 斯特凡·茨威格 / 徐友敬 / 上海译文出版社 / 上海译文新文本","rating":"2021-05-29 / ★★★★★ 力荐","comment":"越读到后面越难过，人类总是周而复始地自我毁灭，哪怕如茨威格这样伟大的见证者，也逃不出时代悲剧的挟裹。后半段让人联想到《布达佩斯大饭店》，一查果然是 Inspired by the writings of Stefan Zweig。"},{"title":"雕刻时光","alt":"https://book.douban.com/subject/26435510/","image":"https://img2.doubanio.com/view/subject/s/public/s28622011.jpg","meta":"[苏] 安德烈·塔可夫斯基 / 张晓东 / 南海出版公司 / 新经典文化","rating":"2021-05-27 / ★★★☆☆ 还行","comment":"我爱他的诗意与艺术追求，但我无法赞同他的多数理论与见解，应该不能算结尾所谓的「同道中人」。对电影乃至艺术，每个人都可以有自己的理解与偏爱，需要更多包容，何况作者自己也有自相矛盾的地方，却仅用艺术家为借口给自己开脱多少让人难以接受。另外文中提到陀式次数之多令人惊讶，陀简直堪称艺术名导心中的灯塔。"},{"title":"西线无战事","alt":"https://book.douban.com/subject/35272817/","image":"https://img1.doubanio.com/view/subject/s/public/s33779178.jpg","meta":"[德] 埃里希·玛丽亚·雷马克 / 姜乙 / 上海文艺出版社 / 果麦文化","rating":"2021-05-25 / ★★★★★ 力荐","comment":"平实、直观、不假粉饰地描写残酷无情的战争，脑中闪过《1917》，闪过前段时间玩的《人间地狱》，但都无法与此书带给我的触动相比。痛恨战争，更痛恨一切对战争的美化和宣扬。"},{"title":"为什么","alt":"https://book.douban.com/subject/33438811/","image":"https://img9.doubanio.com/view/subject/s/public/s33298015.jpg","meta":"[美] 朱迪亚·珀尔 / [美] 达纳·麦肯齐 / 江生 / 于华 / 中信出版集团股份有限公司","rating":"2021-05-23 / ★★☆☆☆ 较差","comment":""},{"title":"北野武的小酒馆","alt":"https://book.douban.com/subject/27174130/","image":"https://img1.doubanio.com/view/subject/s/public/s29660257.jpg","meta":"[日] 北野武 / 姜向明 / 新星出版社 / 雅众文化","rating":"2021-05-21 / ★★★☆☆ 还行","comment":"絮絮叨叨的，聊黑泽明的部分还蛮有趣。"},{"title":"乡土中国","alt":"https://book.douban.com/subject/20395476/","image":"https://img2.doubanio.com/view/subject/s/public/s34066371.jpg","meta":"费孝通 / 北京大学出版社","rating":"2021-05-20 / ★★★★☆ 推荐","comment":""},{"title":"英国特工阿申登","alt":"https://book.douban.com/subject/30376534/","image":"https://img9.doubanio.com/view/subject/s/public/s29975514.jpg","meta":"[英] 毛姆 / 陈以侃 / 广西师范大学出版社 / 理想国","rating":"2021-05-17 / ★★★★☆ 推荐","comment":""},{"title":"未来简史","alt":"https://book.douban.com/subject/26943161/","image":"https://img2.doubanio.com/view/subject/s/public/s34207642.jpg","meta":"[以色列] 尤瓦尔·赫拉利 / 林俊宏 / 中信出版社","rating":"2021-05-08 / ★★★☆☆ 还行","comment":"确实第一章比较有意思，后面很多跟《人类简史》大同小异，读完感觉得到了很多，又好像什么都没得到。"},{"title":"病毒星球","alt":"https://book.douban.com/subject/33408247/","image":"https://img9.doubanio.com/view/subject/s/public/s32294606.jpg","meta":"[美]卡尔·齐默 / 刘旸 / 广西师范大学出版社 / 理想国","rating":"2021-05-08 / ★★★★☆ 推荐","comment":"长知识，有趣的科普读物。"},{"title":"老人与海","alt":"https://book.douban.com/subject/1064275/","image":"https://img2.doubanio.com/view/subject/s/public/s1050021.jpg","meta":"[美]海明威 / 吴劳 / 上海译文出版社","rating":"2021-05-06 / ★★★★★ 力荐","comment":""},{"title":"长日将尽","alt":"https://book.douban.com/subject/30142261/","image":"https://img1.doubanio.com/view/subject/s/public/s29738720.jpg","meta":"[英] 石黑一雄 / 冯涛 / 上海译文出版社","rating":"2021-05-05 / ★★★★☆ 推荐","comment":"很精彩，开始有些平淡甚至乏味，可越读越能感受到那股暗流涌动，从管家遮遮掩掩的回忆中牵出那些「伟大」的历史时刻、纷繁的政治交锋，也夹杂着亲情爱情和事业的矛盾冲突，虽然都是些很宏大的命题，但被作者表达得隐忍克制，一如主人公一生奉行的「尊严」。"},{"title":"一个无政府主义者的意外死亡","alt":"https://book.douban.com/subject/26649304/","image":"https://img9.doubanio.com/view/subject/s/public/s29214626.jpg","meta":"[意] 达里奥·福 / 吕同六 / 上海译文出版社 / 上海译文新文本","rating":"2021-05-04 / ★★★☆☆ 还行","comment":""},{"title":"绝境","alt":"https://book.douban.com/subject/1958880/","image":"https://img1.doubanio.com/view/subject/s/public/s1987368.jpg","meta":"[俄罗斯] 米·彼·阿尔志跋绥夫 / 王榭堂 / 新星出版社","rating":"2021-05-03 / ★★★★★ 力荐","comment":"所有人都终将死亡，孤独的，满足的，苦难的，空虚的，以及其他纷繁复杂原因，但终殊途同归。无怪有人看了这本书选择自杀，我甚至毫不怀疑如果有朝一日——虽然当下看来似乎遥不可及——当我也面临同样绝境的时刻，我会坦诚有部分是今日这本书种下的因。"},{"title":"离婚","alt":"https://book.douban.com/subject/34808043/","image":"https://img1.doubanio.com/view/subject/s/public/s33466058.jpg","meta":"老舍 / 云南人民出版社 / 果麦文化","rating":"2021-05-03 / ★★★★★ 力荐","comment":"论夺笋，还得读老舍。他可真是将中文写得最幽默的人。\n也不谈什么人生道理宇宙奥秘，尽是些鸡毛蒜皮家长里短的人间百态，但字里行间透着对生活的细致观察，各种常态怪态丑态都在老舍手下妙笔生花，一一化作笑谈。"},{"title":"零售的哲学","alt":"https://book.douban.com/subject/26270679/","image":"https://img1.doubanio.com/view/subject/s/public/s27882050.jpg","meta":"[日] 铃木敏文 / 顾晓琳 / 江苏文艺出版社 / 读客文化","rating":"2021-05-01 / ★★★★☆ 推荐","comment":"虽然谈的是零售行业，但其实对当今的互联网行业很多道理与经验也同样适用，永远要站在消费者（用户）角度考虑问题，现下很多企业、产品盲目结果导向地追求数据，往往是缘木求鱼。"},{"title":"猫咪海洋简史","alt":"https://book.douban.com/subject/33379608/","image":"https://img9.doubanio.com/view/subject/s/public/s32267004.jpg","meta":"(澳) 菲利帕·桑德尔 著 / (澳) 艾德·朗 图 / 胡敏 / 北京联合出版公司 / 联合读创","rating":"2021-04-30 / ★★☆☆☆ 较差","comment":""},{"title":"鳗鱼的旅行","alt":"https://book.douban.com/subject/35167939/","image":"https://img3.doubanio.com/view/subject/s/public/s33737440.jpg","meta":"[瑞典] 帕特里克•斯文松 / 徐昕 / 湖南文艺出版社&博集天卷 / 博集天卷","rating":"2021-04-30 / ★★★★☆ 推荐","comment":"甚至可以说，这根本是一本探讨生命与哲学的书。（缺点是有些桥段过于啰嗦了…"},{"title":"死屋手记","alt":"https://book.douban.com/subject/25887915/","image":"https://img3.doubanio.com/view/subject/s/public/s29825490.jpg","meta":"[俄] 费奥多尔·陀思妥耶夫斯基 / 娄自良 / 上海译文出版社","rating":"2021-04-29 / ★★★★☆ 推荐","comment":""},{"title":"弗兰肯斯坦","alt":"https://book.douban.com/subject/26921825/","image":"https://img1.doubanio.com/view/subject/s/public/s29172718.jpg","meta":"[英] 玛丽·雪莱 / 孙法理 / 译林出版社","rating":"2021-04-23 / ★★☆☆☆ 较差","comment":""},{"title":"中国历代政治得失","alt":"https://book.douban.com/subject/10434849/","image":"https://img2.doubanio.com/view/subject/s/public/s33877903.jpg","meta":"钱穆 / 九州出版社","rating":"2021-04-22 / ★★★★☆ 推荐","comment":"单从技术层面来说本书真是有理有据条理清晰深入浅出，像是上了几堂知识量极丰富的历史政治课。有些观点以前自己从没想过如宋重文轻武的渊源、张居正的「非法」实权等等，颇有收获。但也感觉对部分的得失评价有些过于偏激，有些观点过于抠字眼钻牛角尖。"},{"title":"蛤蟆的油","alt":"https://book.douban.com/subject/25903505/","image":"https://img2.doubanio.com/view/subject/s/public/s27325332.jpg","meta":"[日]黑泽明 / 李正伦 / 南海出版公司 / 新经典文化","rating":"2021-04-20 / ★★★★☆ 推荐","comment":"读起来非常舒服，文字质朴平实真挚动人，前半段絮絮叨叨小明的前半生，好似听一个精力充沛的老顽童讲故事，偶尔听出些人生大道理，更多时候是会心一笑。后面涉及到自己的电影人生，这部分感觉值得很多当今导演膜拜学习，当然其中提到的几乎所有他人导演的作品我都没看过…文止于《罗生门》，巧妙而有禅意。"},{"title":"黑客与画家","alt":"https://book.douban.com/subject/6021440/","image":"https://img9.doubanio.com/view/subject/s/public/s4669554.jpg","meta":"[美] Paul Graham / 阮一峰 / 人民邮电出版社 / 图灵教育","rating":"2021-04-15 / ★★☆☆☆ 较差","comment":"挺失望的，前面大半部分都言之无物夸夸其谈一些显而易见的道理。涉及到技术的地方不多，而且有些多已经过时，Lisp 的部分也没啥干货就一顿夸。"},{"title":"克莱因壶","alt":"https://book.douban.com/subject/33658616/","image":"https://img1.doubanio.com/view/subject/s/public/s33317677.jpg","meta":"[日]冈岛二人 / 张舟 / 化学工业出版社 / 悦读名品","rating":"2021-04-14 / ★★★☆☆ 还行","comment":"文学性来说不过三流网络爽文的水平，设定和概念上而言还算是比较超前和有趣，特别是对于成书年代而言，不过也算不得开创性甚至革命性，这些概念也好创意也罢似乎是随着这个世界线科技发展所会产生的必然结果，即使没有这部《克莱因壶》，也会有《莫比乌斯环》之类的小说出现。"},{"title":"罗生门","alt":"https://book.douban.com/subject/4908882/","image":"https://img2.doubanio.com/view/subject/s/public/s4468483.jpg","meta":"[日] 芥川龙之介 / 林少华 / 上海译文出版社","rating":"2021-04-12 / ★★★★☆ 推荐","comment":"有几篇很精彩，《地狱变》很聊斋，《密林中》会让人眼前浮现黑泽明的镜头，体验很奇妙，《矿车》让我觉得有类似经历却又回忆不起细节，熟悉而模糊。"},{"title":"树上的男爵","alt":"https://book.douban.com/subject/6789605/","image":"https://img9.doubanio.com/view/subject/s/public/s8968135.jpg","meta":"[意] 伊塔洛·卡尔维诺 / 吴正仪 / 译林出版社","rating":"2021-04-10 / ★★★★☆ 推荐","comment":"很王二，很无厘头。"},{"title":"白夜","alt":"https://book.douban.com/subject/25887921/","image":"https://img2.doubanio.com/view/subject/s/public/s27996893.jpg","meta":"陀思妥耶夫斯基 (Ф.М.Достоевский) / 荣如德 / 上海译文出版社","rating":"2021-04-07 / ★★★★☆ 推荐","comment":"《赌徒》风格明显与前两篇大相径庭，后半段的描写紧张、抓人，甚至有一丝压迫感让人有些喘不过气。"},{"title":"编码","alt":"https://book.douban.com/subject/4822685/","image":"https://img2.doubanio.com/view/subject/s/public/s27331702.jpg","meta":"[美] Charles Petzold / 左飞 / 薛佟佟 / 电子工业出版社 / 博文视点","rating":"2021-03-28 / ★★★★☆ 推荐","comment":"基本就是涵盖了本科计算机组成原理的课程内容，但是趣味性和可读性更高，挺适合当做辅助教材来读。"},{"title":"动物农场","alt":"https://book.douban.com/subject/26728835/","image":"https://img9.doubanio.com/view/subject/s/public/s28721946.jpg","meta":"乔治•奥威尔 / 李元莘 / 北京联合出版公司 / 斯坦威","rating":"2021-03-27 / ★★★★☆ 推荐","comment":"说动物农场是预言当然不甚准确，它是基于苏联历史的不乏偏见的针对性的讽刺和戏谑，只是太阳底下无新鲜事，巧合也好必然也罢，书中的荒诞在另一个时空又映射了一遍。"},{"title":"维京时代与英格兰","alt":"https://book.douban.com/subject/35229868/","image":"https://img1.doubanio.com/view/subject/s/public/s33793549.jpg","meta":"[英] 埃莉诺·帕克 / 王文倩 / 中国友谊出版公司","rating":"2021-03-25 / ★★★☆☆ 还行","comment":"看得人云里雾里。"},{"title":"奥斯维辛","alt":"https://book.douban.com/subject/26861418/","image":"https://img2.doubanio.com/view/subject/s/public/s29000481.jpg","meta":"[英] 劳伦斯·里斯 / 刘爽 / 广西师范大学出版社 / 理想国","rating":"2021-03-10 / ★★★★★ 力荐","comment":""},{"title":"夜晚的潜水艇","alt":"https://book.douban.com/subject/35005045/","image":"https://img3.doubanio.com/view/subject/s/public/s33718940.jpg","meta":"陈春成 / 上海三联书店 / 理想国","rating":"2021-02-18 / ★★★★☆ 推荐","comment":"很有想象力，文笔也不俗，只是有些地方读着感觉过于空洞了。《竹峰寺》《李茵的湖》最好，最后一章读的时候正好有些困，伴着故事里虚虚实实的描写读着倒也别有趣味。"},{"title":"征服与革命中的阿拉伯人","alt":"https://book.douban.com/subject/33408126/","image":"https://img9.doubanio.com/view/subject/s/public/s33318165.jpg","meta":"[英]尤金·罗根 / 廉超群 / 李海鹏 / 浙江人民出版社","rating":"2021-02-16 / ★★★★☆ 推荐","comment":"从马穆鲁克与奥斯曼，到帝国殖民，再到近代的民族主义兴起，现代的巴以冲突中东战乱，以及后来的阿拉伯之春，让人全面的了解了阿拉伯近现代史。"},{"title":"大英博物馆世界简史","alt":"https://book.douban.com/subject/27121473/","image":"https://img1.doubanio.com/view/subject/s/public/s29587348.jpg","meta":"[英] 尼尔·麦格雷戈 / 余燕 / 新星出版社 / 新经典文化","rating":"2021-01-25 / ★★★★☆ 推荐","comment":"很好读的通俗博物简史。透过一件件或古老或精美或见证历史的文物，展现了横贯地理纵贯古今的人类文明，虽然大多是寥寥数语的简述，但不失为一个好的入口去了解更多元的文化和历史。\n阅读过程中老是想起席德梅尔的文明系列游戏，从苏美尔到奥斯曼，阿兹特克到印加，有种他乡逢友的亲切感。"},{"title":"两京十五日","alt":"https://book.douban.com/subject/35080870/","image":"https://img2.doubanio.com/view/subject/s/public/s33682883.jpg","meta":"马伯庸 / 湖南文艺出版社 / 博集天卷","rating":"2020-08-05 / ★★★☆☆ 还行","comment":"还是很有马伯庸的风格，很多十二时辰的影子，故事从个人英雄变成了组队通关，亲王真是编故事高手，但这书本质还是图一畅快的流行小说，挺适合改编成动作冒险类的影视作品。剧情设置有些地方设置的冲突和巧合太过刻意，甚至过于荒唐，比如朱瞻基和吴定缘太多次的死里逃生过于戏剧化了，整体让人读来感觉太过轻浮。"},{"title":"史蒂夫·乔布斯传","alt":"https://book.douban.com/subject/6798611/","image":"https://img2.doubanio.com/view/subject/s/public/s6974202.jpg","meta":"[美] 沃尔特·艾萨克森 / 管延圻 / 魏群 / 余倩 / 赵萌萌 / 汤崧 / 中信出版社","rating":"2020-07-19 / ★★★☆☆ 还行","comment":"从人物传记上来说这本书真是太平庸甚至糟糕了，根本就是毫无优点的流水帐。但是由于乔布斯太过强大的人格魅力和传奇的一生，即使再平庸的写作也无法掩盖他的光芒。只是这样缺乏人文与艺术气质的作品相信一定会被乔布斯归位「垃圾」一类。"},{"title":"繁花","alt":"https://book.douban.com/subject/22714154/","image":"https://img1.doubanio.com/view/subject/s/public/s26037307.jpg","meta":"金宇澄 / 上海文艺出版社","rating":"2020-07-15 / ★★★★☆ 推荐","comment":"阔别一年多后又翻出来这本书，这次终于读完了。最直观的感受是杂、碎、细，特别前半部，没有任何激烈的冲突，真像一个旧时代的长辈絮絮叨叨的跟你漫无边际地讲一些芝麻碎皮家长里短。即使完全不了解上海的人也能体会到浓郁深沉的上海味道，对意境的把控能力真让人敬佩。稍觉遗憾的是讲来讲去大多也只是些瞎搞男女关系的事体，总感觉少了些内涵。但无论如何，文字是真的美，开篇就令人折服。"},{"title":"费马大定理","alt":"https://book.douban.com/subject/20494401/","image":"https://img1.doubanio.com/view/subject/s/public/s24562968.jpg","meta":"[英] 西蒙·辛格 / 薛密 / 广西师范大学出版社 / 上海贝贝特","rating":"2020-07-12 / ★★★★☆ 推荐","comment":"包装在数论外衣下的一部简略历史书，作者小说功底了得，把围绕解决费马定理的大大小小相关历史以十分戏剧化的形式进行展开，整体阅读体验十分流畅。谷山和志村的相逢和经历十分触动人心。"},{"title":"从一到无穷大","alt":"https://book.douban.com/subject/1102715/","image":"https://img3.doubanio.com/view/subject/s/public/s2516920.jpg","meta":"[美国] 乔治·伽莫夫 / 校注 吴伯泽 / 暴永宁 译 / 吴伯泽 校 / 科学出版社","rating":"2020-07-12 / ★★★★☆ 推荐","comment":""},{"title":"维特根斯坦传","alt":"https://book.douban.com/subject/6152040/","image":"https://img9.doubanio.com/view/subject/s/public/s6850776.jpg","meta":"[英] 瑞·蒙克 / 王宇光 / 浙江大学出版社 / 启真馆","rating":"2020-07-11 / ★★★★☆ 推荐","comment":"断断续续读了一个月左右终于读完了，大概由于翻译的原因，有些地方读着着实费劲。对于维特根斯坦，除了他实实在在的那些生平过往，我真是一个字也读不懂他，从这一点上看我跟罗素水平大概差不多（笑。\n书里有段讲到维氏跟图灵关于数学的对峙与辩论让我印象格外深刻。"},{"title":"我的世界观","alt":"https://book.douban.com/subject/30320887/","image":"https://img1.doubanio.com/view/subject/s/public/s29890030.jpg","meta":"[美] 阿尔伯特·爱因斯坦 / 方在庆 / 中信出版社 / 见识城邦","rating":"2020-05-31 / ★★★★☆ 推荐","comment":"从另一个角度了解了爱因斯坦，他不仅仅只是一个伟大的科学家，同时也是思想家、和平主义者，但感觉他在政治、宗教、民族等人文方面的见解和追求都过于理想化了，大概也体现了物理学家们的纯粹性。\n全书主要是由书信答复和演讲组成，有许多内容大同小异，读前面大半的时候一直在期待后面会不会有些相对论的内容，但当真的读到最后相对论的部分时，又开始不断怀疑自己的阅读理解能力和智商。"},{"title":"The Way To Go","alt":"https://book.douban.com/subject/10558892/","image":"https://img1.doubanio.com/view/subject/s/public/s8978509.jpg","meta":"Ivo Balbaert / iUniverse","rating":"2020-05-24 / ★★★★☆ 推荐","comment":"复习一下基础知识，不错的入门教材。"},{"title":"从0到1","alt":"https://book.douban.com/subject/26297606/","image":"https://img9.doubanio.com/view/subject/s/public/s28299265.jpg","meta":"[美] 彼得·蒂尔 / [美] 布莱克·马斯特斯 / 高玉芳 / 中信出版社","rating":"2020-05-22 / ★★★☆☆ 还行","comment":"前面讲垄断和竞争还挺有意思，也挺给人启发的，后面的内容就没多大价值了。"},{"title":"美国大城市的死与生（纪念版）","alt":"https://book.douban.com/subject/1870268/","image":"https://img1.doubanio.com/view/subject/s/public/s2164938.jpg","meta":"[美国] 简·雅各布斯 / 金衡山 / 译林出版社","rating":"2020-05-22 / ★★☆☆☆ 较差","comment":"只读了三分之一，实在坚持不下去了，言之无物又啰里八嗦。也许是专业不对口，越读越没有兴趣。"},{"title":"冬牧场","alt":"https://book.douban.com/subject/10522856/","image":"https://img2.doubanio.com/view/subject/s/public/s8958901.jpg","meta":"李娟 / 新星出版社 / 新经典文化","rating":"2020-05-17 / ★★★★☆ 推荐","comment":"很厉害，明明是贫瘠艰苦的生活，却被作者描述得风趣温暖。前半部的幽默调侃，更衬出后半部的沉重深厚，敬畏生命，敬畏生活。"},{"title":"从一到无穷大","alt":"https://book.douban.com/subject/34782541/","image":"https://img1.doubanio.com/view/subject/s/public/s33462079.jpg","meta":"[美] 乔治·伽莫夫 / 阳曦 / 天津人民出版社 / 果麦文化","rating":"2020-05-08 / ★★★★☆ 推荐","comment":""},{"title":"人类简史","alt":"https://book.douban.com/subject/25985021/","image":"https://img2.doubanio.com/view/subject/s/public/s27814883.jpg","meta":"[以色列] 尤瓦尔·赫拉利 / 林俊宏 / 中信出版社 / 见识城邦","rating":"2020-03-07 / ★★★☆☆ 还行","comment":"第十八章一场永远的革命之前的内容还是值得一读，后面的就没太大价值了。"},{"title":"球状闪电","alt":"https://book.douban.com/subject/1192090/","image":"https://img9.doubanio.com/view/subject/s/public/s26040205.jpg","meta":"刘慈欣 / 四川科学技术出版社 / 科幻世界","rating":"2019-11-06 / ★★★★☆ 推荐","comment":""},{"title":"马桥词典","alt":"https://book.douban.com/subject/6423164/","image":"https://img9.doubanio.com/view/subject/s/public/s6508225.jpg","meta":"韩少功 / 作家出版社","rating":"2019-03-26 / ★★★★☆ 推荐","comment":"我还是很喜欢这类旧时代偏写实风格的小说的，加之不俗的笔力，整体读来很有历史厚重感，特别是「一九八四年」以及相关章节。因为描写的是湖南小镇，总是会不禁让我代入一些故人故事到其中，莫名有种亲切感。"},{"title":"云球（第一部）","alt":"https://book.douban.com/subject/30452175/","image":"https://img9.doubanio.com/view/subject/s/public/s32281506.jpg","meta":"白丁 / 四川科学技术出版社","rating":"2019-03-14 / ★★★☆☆ 还行","comment":"设定很不错，特别是关于意识场，很「现实」的科幻设定，也许以后真的会证明有类似物质的存在。反倒是云球本身的设定有些太过理想化了。故事叙述上，有些桥段莫名有种玄幻色彩，读来有些别扭。总体来说框架搭得不错，但故事细节还有待推敲打磨。"},{"title":"都门四记","alt":"https://book.douban.com/subject/20269849/","image":"https://img9.doubanio.com/view/subject/s/public/s24416394.jpg","meta":"于非闇 / 赵国忠 / 山东画报出版社","rating":"2019-01-01","comment":"对这四门闲玩不大感兴趣，只草草翻完了，没有细读不敢妄评。文字倒是闲散平实，闲时随手翻阅一下还不错。"},{"title":"红拂夜奔（精装珍藏版）","alt":"https://book.douban.com/subject/26707367/","image":"https://img1.doubanio.com/view/subject/s/public/s28385369.jpg","meta":"王小波 / 浙江文艺出版社","rating":"2018-12-30 / ★★★★☆ 推荐","comment":"王小波说这本书的目的是有趣，前五章确实如此，既荒唐又有趣，但后面开始褪去了有趣的外壳，尽显荒唐，到最终，如结尾所言，「我只能强忍着绝望活在这世上」。"},{"title":"猫城记","alt":"https://book.douban.com/subject/26942959/","image":"https://img1.doubanio.com/view/subject/s/public/s29264220.jpg","meta":"老舍 / 天津人民出版社 / 果麦文化","rating":"2018-12-28 / ★★★★☆ 推荐","comment":"读完后先是惊讶于当时竟能出版这样的作品，可一想当时国事动荡，怕也顾不上什么文化审查。小说通篇荒诞不经，借火星猫国讽刺中国彼时社会风貌，至今读来也是五味杂陈。其实很多内容已经几乎不算是隐喻而是明示了，最让我感触的还是谈教育的一章，与书相比如今似乎长进无多，更让人悲凉。另外故事也有些瑕疵，比如前面说猫语构成简单，后面有却很多复杂的甚至哲理性的对话，有点前后矛盾，不过倒也无伤大雅。"},{"title":"天才在左 疯子在右","alt":"https://book.douban.com/subject/4242172/","image":"https://img1.doubanio.com/view/subject/s/public/s6340977.jpg","meta":"高铭 / 武汉大学出版社","rating":"2018-12-27 / ★★☆☆☆ 较差","comment":""},{"title":"雪日","alt":"https://book.douban.com/subject/25875911/","image":"https://img9.doubanio.com/view/subject/s/public/s27995406.jpg","meta":"[日] 永井荷风 / 杨晓钟 等 / 陕西人民出版社 / 饕书客","rating":"2018-12-26 / ★★★☆☆ 还行","comment":"翻译得不像日本文学，会让人误以为就是中文作品…十分朴实的文风，平近得就像是身边友人的日常。另外作者真是四处留情，万般风流。"},{"title":"局外人","alt":"https://book.douban.com/subject/4908885/","image":"https://img9.doubanio.com/view/subject/s/public/s4468484.jpg","meta":"[法] 阿尔贝·加缪 / 柳鸣九 / 上海译文出版社","rating":"2018-12-26 / ★★★★☆ 推荐","comment":"很精练的一部小说，或者应该称之为一个哲学故事。正如标题，从始至终感觉是以一位局外人的视角在充分客观地观察这个故事。但这个故事也许会对传统思想的国人造成一些困惑，杀人偿命这种思维已经潜移默化成为了许多人的常识认知，因此当看到主人公最终判死刑时或许觉得并无不妥，因此更无从理解故事中的司法荒谬了。但如果仔细从法制与人性角度去考虑故事中的案件，便能察觉到个中的讽刺行径，也从而能理解到加缪想要表达的对僵化执法结果公正性的怀疑，乃至个人意志与行为不一定统一等一些哲学层面的思考。"},{"title":"禅与摩托车维修艺术","alt":"https://book.douban.com/subject/6811366/","image":"https://img9.doubanio.com/view/subject/s/public/s6927676.jpg","meta":"罗伯特•M.波西格 (Robert M.Pirsig) / 张国辰 / 重庆出版社 / 华章同人","rating":"2018-12-25 / ★★★★☆ 推荐","comment":"后面读得晕晕乎乎的。"},{"title":"浪潮之巅","alt":"https://book.douban.com/subject/6709783/","image":"https://img9.doubanio.com/view/subject/s/public/s6807265.jpg","meta":"吴军 / 电子工业出版社 / Just-pub","rating":"2018-11-29 / ★★★★☆ 推荐","comment":"有种读八卦的快感，虽然很多内容已经过时了，毕竟互联网发展实在太快，但还是很过瘾，最近的鸡血完全靠这本书维持着。"},{"title":"木麻黄树","alt":"https://book.douban.com/subject/10473355/","image":"https://img1.doubanio.com/view/subject/s/public/s9111860.jpg","meta":"[英] 毛姆 / 黄福海 / 上海译文出版社","rating":"2018-11-26 / ★★★★☆ 推荐","comment":"去婆罗洲前特地翻来看看，原意是想了解些当地风土人情，可时过境迁如今这方面没有太大参考价值。不过毛姆的故事都很棒，读来真莫名有种黑镜的感觉。"},{"title":"春琴抄","alt":"https://book.douban.com/subject/26676015/","image":"https://img9.doubanio.com/view/subject/s/public/s28471696.jpg","meta":"[日] 谷崎润一郎 / 杨晓钟 / 陕西人民出版社 / 饕书客","rating":"2018-08-06 / ★★★★☆ 推荐","comment":"大约一年前读的，文字是日本文学那种惯有的温柔与唯美，故事却是变态又虐心。"},{"title":"算法图解","alt":"https://book.douban.com/subject/26979890/","image":"https://img9.doubanio.com/view/subject/s/public/s29358625.jpg","meta":"[美] Aditya Bhargava / 袁国忠 / 人民邮电出版社 / 图灵教育","rating":"2018-03-15 / ★★★★☆ 推荐","comment":"基本是入门级的算法科普读物。"},{"title":"江城","alt":"https://book.douban.com/subject/7060185/","image":"https://img9.doubanio.com/view/subject/s/public/s32271204.jpg","meta":"[美国] 彼得·海斯勒 / 李雪顺 / 上海译文出版社","rating":"2018-01-03 / ★★★★★ 力荐","comment":""},{"title":"白鱼解字","alt":"https://book.douban.com/subject/21649772/","image":"https://img9.doubanio.com/view/subject/s/public/s26303695.jpg","meta":"流沙河 / 新星出版社","rating":"2018-01-03 / ★★★★★ 力荐","comment":""},{"ti         }

        let nav = {
            page: 0,
            pageMax: 1,
            action: 'collect'
        }

        let meta_max_line = 4;
        let item_per_page = 10;

        // ======== index ========

        function tabClick(node, action) {
            for (let childNode of node.parentNode.children) {
                if (childNode.classList.contains('hexo-douban-tab-' + action)) {
                    childNode.classList.add('hexo-douban-tab-active');
                } else {
                    childNode.classList.remove('hexo-douban-tab-active');
                }
            }

            renderList(action, 1)
        }


        // ======== pagination ========
        (function initPagination() {
            let firstpage = document.querySelector(".hexo-douban-firstpage");
            let previouspage = document.querySelector(".hexo-douban-previouspage");
            let nextpage = document.querySelector(".hexo-douban-nextpage");
            let lastpage = document.querySelector(".hexo-douban-lastpage");

            //add listener
            firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();
