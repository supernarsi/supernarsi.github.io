，还想尽办法加入了一些新鲜又不太突兀的元素，以及到处埋的彩蛋和梗，总之能感受到主创们已然尽心尽力。但也仍然很难叫好，槽点众多，比如剧情方面尼奥和崔妮蒂用爱发电，史密斯行为莫名其妙，比如为了承上反复重温旧片。最失望的还是平庸，整部电影只是照着三部曲重又用简笔画了一次，不再有任何开创性，自由意志与选择也不再是哲学内核，而成了肤浅的台词。归根结底，抱着圈钱目的硬重启已经是这部电影的原罪，即使在工业上再成熟，也终究是续貂之作。更确切说像是旧瓶装开水，看着眼熟，但即寡淡又烫嘴。另外虽然基努演技数十年如一日没有长进，但没想到还能在大荧幕上看到他短发清爽的形象，尽管沧桑许多但依旧迷人。"},{"title":"爱情神话","alt":"https://movie.douban.com/subject/35376457/","image":"https://minio.mythsman.com/douban/bf58f3ae6e145a9e05de1040f0cc1b2e.jpg","meta":"剧情 / 喜剧 / 爱情 / 邵艺辉 / 邵艺辉 / 徐峥 / 马伊琍 / 吴越 / 倪虹洁 / 周野芒 / 黄明昊 / 王影璐 / 宁理 / 张芝华 / 吴冕 / 冯玛娅 / 哈姆扎·穆罕默德·纳吉·萨拉米 / 孙思瀚 / 赵胤胤 / 卫莱 / 赵国云 / 杨蔚岚 / 白红卫 / 史航","rating":"2022-01-09 / ★★★★☆ 推荐","comment":"很难得，不做作不谄媚不上价值不故弄玄虚，不像午夜巴黎，倒有些上海曼哈顿的味道。生活里哪有那么多爱情神话。"},{"title":"风之谷 風の谷のナウシカ","alt":"https://movie.douban.com/subject/1291585/","image":"https://minio.mythsman.com/douban/0b3a5fef2a8dc4209928c4982ec9c223.jpg","meta":"动画 / 奇幻 / 冒险 / 宫崎骏 / 宫崎骏 / 岛本须美 / 松田洋治 / 榊原良子 / 辻村真人 / 京田尚子 / 纳谷悟朗 / 永井一郎 / 宫内幸平 / 八奈见乘儿 / 矢田稔 / 富永美伊奈 / 家弓家正 / 吉田理保子 / 菅谷政子 / 坂本千夏 / 鳕子 / 麦人 / 大塚芳忠","rating":"2022-01-03 / ★★★★☆ 推荐","comment":"看到很多优秀形象和概念的原型，迪多像是各种伊布的雏形，巨神兵和王虫毁灭的方式估计也有给巨人和地鸣启发。画面配曲故事角色都很宫崎骏，老爷子动画电影开山之作就一鸣惊人，久石让配乐也可圈可点。"},{"title":"生命之树 The Tree of Life","alt":"https://movie.douban.com/subject/2336735/","image":"https://minio.mythsman.com/douban/febccbe78ebab424315399412c5bbe7e.jpg","meta":"剧情 / 家庭 / 奇幻 / 泰伦斯·马力克 / 泰伦斯·马力克 / 布拉德·皮特 / 西恩·潘 / 杰西卡·查斯坦 / 亨特·麦奎肯 / 拉勒米·艾普勒 / 泰伊·谢里丹 / 费奥纳·肖 / 威尔·华莱士 / Jessica Fuselier / Nicolas Gonda / Kelly Koonce / Bryce Boudoin / Jimmy Donaldson / Kameron Vaughn / 科尔·科伯恩","rating":"2022-01-02 / ★★★☆☆ 还行","comment":"有些冗长沉闷到令人几度昏昏欲睡。表面的明媚下隐藏的是极度压抑的愤怒憎恨与困惑，虽然最终得到释怀与精神升华，但由于导演刻意避开逻辑性的叙事，让精神和感情层面的转变多少显得有些突兀。导演属于是过于沉迷于诗性的自我艺术表达，而全然不顾他人观感了。"},{"title":"不要抬头 Don't Look Up","alt":"https://movie.douban.com/subject/34884712/","image":"https://minio.mythsman.com/douban/eff57e368f9d74408bafc76ce89e6e0c.jpg","meta":"喜剧 / 科幻 / 亚当·麦凯 / 戴维·西罗塔 / 亚当·麦凯 / 戴维·西罗塔 / 莱昂纳多·迪卡普里奥 / 詹妮弗·劳伦斯 / 梅丽尔·斯特里普 / 凯特·布兰切特 / 罗布·摩根 / 乔纳·希尔 / 马克·里朗斯 / 泰勒·派瑞 / 提莫西·查拉梅 /             firstpage.onclick = () => renderList(nav.action, 1);
            previouspage.onclick = () => renderList(nav.action, Math.max(1, nav.page - 1));
            nextpage.onclick = () => renderList(nav.action, Math.min(nav.page + 1, nav.pageMax));
            lastpage.onclick = () => renderList(nav.action, nav.pageMax);
        })();


        // ======== init index ========

        (function initIndex() {
            let tabDo = document.querySelector(".hexo-douban-tab-do");
            tabDo.onclick = () => tabClick(tabDo, 'do');

            let tabWish = document.querySelector(".hexo-douban-tab-wish");
            tabWish.onclick = () => tabClick(tabWish, 'wish');

            let tabCollect = document.querySelector(".hexo-douban-tab-collect");
            tabCollect.onclick = () => tabClick(tabCollect, 'collect');

            tabCollect.click();
        })();

        // ======== render ========
        function renderList(action, page) {
            if (action === nav.action && page === nav.page) {
                return
            }
            nav.page = page
            nav.pageMax = Math.max(1, Math.floor((data[action].length - 1) / item_per_page) + 1)
            nav.action = action

            document.querySelector('.hexo-douban-pagenum').textContent = `${nav.page} / ${nav.pageMax}`

            let container = document.querySelector('.hexo-douban-items')
            container.innerHTML = ''
            for (let i = (page - 1) * item_per_page; i < Math.min(page * item_per_page, data[action].length); i++) {
                container.append(renderItem(action, data[action][i]))
            }
        }

        function renderItem(action, data) {
            let item = document.createElement('div')
            item.className = 'hexo-douban-item'

            let picture = document.createElement('div')
            picture.className = 'hexo-douban-picture'

            let img = document.createElement('img')
            img.src = data.image
            img.loading = 'lazy'
            img.referrerPolicy = 'no-referrer'
            picture.append(img)

            let info = document.createElement('div')
            info.className = 'hexo-douban-info'

            let title = document.createElement('div')
            title.className = 'hexo-douban-title'

            let link = document.createElement('a')
            link.href = data.alt
            link.target = '_blank'
            link.textContent = data.title
            title.append(link)

            let meta = document.createElement('div')
            meta.className = 'hexo-douban-meta'
            meta.textContent = data.meta
            meta.setAttribute('style', `-webkit-line-clamp: ${meta_max_line}`);

            let rating = document.createElement('div')
            rating.className = 'hexo-douban-rating'
            rating.textContent = data.rating

            let comment = document.createElement('div')
            comment.className = 'hexo-douban-comment'
            comment.textContent = data.comment

            info.append(title, meta, rating, comment)

            item.append(picture, info)
            return item
        }

    })();

</script>
